<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>SparkPlay</title>
<link rel="apple-touch-icon" href="icona.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
/* --- STILE ORIGINALE ZIP + LAYOUT LARGO --- */
:root{
  --bg0:#070B14; --bg1:#0B1220; --ink:#EAF2FF; --muted:#A9B7D6; --line:rgba(255,255,255,.10);
  --accent:#3F5EF6; --gold:#FFB300; --radius:26px; --shadow:0 30px 70px rgba(0,0,0,.45);
}
body{
  margin:0; min-height:100vh;
  background: radial-gradient(1200px 800px at 30% 10%, rgba(63,94,246,.22), transparent 60%), linear-gradient(180deg, var(--bg0), var(--bg1));
  font-family: Inter, system-ui, sans-serif; color:var(--ink);
}
.sp-root{ max-width:900px; margin:0 auto; padding:20px; }
.sp-shell{ border:1px solid var(--line); border-radius:var(--radius); background:rgba(255,255,255,.02); box-shadow:var(--shadow); overflow:hidden;}
.sp-top{ padding:16px; border-bottom:1px solid var(--line); display:flex; justify-content:space-between; align-items:center; background:rgba(63,94,246,.1);}
.brand{ font-weight:1000; letter-spacing:1px; font-size:18px; color:var(--gold); }
.card{ background:rgba(255,255,255,.05); border:1px solid var(--line); border-radius:22px; padding:20px; margin-bottom:15px; }
.btn{ border:none; border-radius:18px; padding:18px; font-weight:900; cursor:pointer; font-size:16px; transition:0.3s; }
.btn-primary{ background:linear-gradient(135deg, var(--accent), #5673FF); color:white; width:100%; box-shadow:0 10px 20px rgba(63,94,246,0.3); }
.btn-ghost{ background:transparent; color:var(--ink); border:1px solid var(--line); }
.step{ padding:15px; border-radius:12px; margin-bottom:10px; background:rgba(0,0,0,0.2); border:1px solid transparent; }
.step.active{ border-color:var(--accent); background:rgba(63,94,246,0.1); }
.step.dim{ opacity:0.4; }
.hidden{ display:none; }
.orb{ font-size:40px; margin-bottom:10px; animation: float 3s infinite ease-in-out; }
@keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }
</style>
</head>
<body>
<div id="SPARKPLAY_APP" class="sp-root"></div>

<script>
(()=>{"use strict";

const DB = {
  small: [
    {id:"s01", badge:"üåô", title:"Segnale Perduto", story:"La base ha perso il segnale. Senza di te, la galassia resta al buio.", goal:"Riaccendere l‚Äôantenna della base.", prop:"un calzino", steps:["Trova l‚Äôantenna (calzino) e stringila forte.","Portala nella tua base (un tappeto) e appoggiala in alto.","Fai 3 'bip' lenti: bip... bip... bip..."], finale:"Segnale tornato. Base salva!", q:"A chi manderesti il primo messaggio?"}
    // ... qui aggiungeremo le altre dello ZIP
  ]
};

const COOPERATIVE = {
  title: "Sincronia Stellare ü§ù",
  story: "I motori della Starship hanno bisogno di due piloti che si muovono insieme.",
  goal: "Completate la manovra senza mai lasciarvi.",
  steps: ["Prendetevi per mano: siete un solo equipaggio.", "Fate 5 passi lentissimi insieme intorno alla base senza staccarvi.", "Sussurrate 'Pronti al lancio' nello stesso istante."],
  finale: "Sincronia perfetta! Siete una squadra imbattibile.",
  q:"Cosa √® stato pi√π difficile del muoversi insieme?"
};

let state = { fsm:"WELCOME", audio:false, age:null, step:0, quest:null };

const AudioEng = {
  speak(text, onEnd) {
    if(!state.audio) { if(onEnd) onEnd(); return; }
    speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang="it-IT"; u.rate=0.85;
    if(onEnd) u.onend = onEnd;
    speechSynthesis.speak(u);
  }
};

function render(){
  const root = document.getElementById("SPARKPLAY_APP");
  
  if(state.fsm === "WELCOME"){
    root.innerHTML = `
      <div class="sp-shell">
        <div class="sp-top">
          <div class="brand">SPARKPLAY üöÄ</div>
          <button class="btn btn-ghost" onclick="toggleAudio()">${state.audio?'üîä':'üîà'}</button>
        </div>
        <div style="padding:20px; text-align:center;">
          <div class="orb">ü™ê</div>
          <h1>Benvenuto, Esploratore</h1>
          <p>Usa il telefono per leggere, poi posalo e gioca nel mondo reale.</p>
          <button class="btn btn-primary" onclick="startAge()">INIZIA AVVENTURA</button>
        </div>
      </div>`;
  }

  if(state.fsm === "QUEST"){
    const q = state.quest;
    root.innerHTML = `
      <div class="sp-shell">
        <div class="sp-top">
          <button class="btn btn-ghost" onclick="toggleAudio()">${state.audio?'üîä':'üîà'}</button>
          <div class="brand">${q.title}</div>
          <button class="btn btn-ghost" onclick="goHome()">üè†</button>
        </div>
        <div style="padding:20px;">
          <div class="card"><b>Storia:</b> ${q.story}<br><br><b>Obiettivo:</b> ${q.goal}</div>
          <div class="steps-container">
            ${q.steps.map((s,i)=>`<div class="step ${i===state.step?'active':'dim'}"><b>${i+1}.</b> ${s}</div>`).join("")}
          </div>
          <button class="btn btn-primary" id="btn-next" onclick="handleNext()">
            ${state.step < q.steps.length-1 ? 'PROSSIMO PASSO' : 'COMPLETA MISSIONE ‚úÖ'}
          </button>
        </div>
      </div>`;
  }
}

window.toggleAudio = () => {
  state.audio = !state.audio;
  if(state.audio) AudioEng.speak("Audio attivato");
  else speechSynthesis.cancel();
  render();
};

window.startAge = () => {
  state.fsm = "QUEST";
  state.quest = DB.small[0]; // Iniziamo con la prima dello ZIP
  state.step = 0;
  render();
  AudioEng.speak(state.quest.story + ". Obiettivo: " + state.quest.goal + ". Passo 1: " + state.quest.steps[0]);
};

window.handleNext = () => {
  if(state.step < state.quest.steps.length - 1) {
    state.step++;
    render();
    AudioEng.speak("Passo " + (state.step+1) + ". " + state.quest.steps[state.step], () => {
       // Se √® l'ultimo passo, dopo averlo letto, legge il finale
       if(state.step === state.quest.steps.length - 1) {
          setTimeout(() => {
            AudioEng.speak("Gran Finale. " + state.quest.finale + ". Curiosit√† Spaziale. " + state.quest.q);
          }, 1000);
       }
    });
  } else {
    alert("üåü MISSIONE COMPIUTA!\n\n" + state.quest.finale);
    goHome();
  }
};

window.goHome = () => { state.fsm = "WELCOME"; state.step = 0; render(); };

render();
})();
</script>
</body>
</html>
