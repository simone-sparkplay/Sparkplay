<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>SparkPlay</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --rossa: #ff5e6c; --blu: #00d2ff; --giallo: #ffe66d;
  --sfondo: #0a1128; --latte: #f7fff7;
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { 
  margin: 0; background-color: var(--sfondo); font-family: 'Quicksand', sans-serif; 
  color: var(--latte); height: 100vh; overflow: hidden;
  background-image: radial-gradient(circle at 50% 50%, #16224f 0%, var(--sfondo) 100%);
}

/* --- UI NINTENDO STYLE --- */
.multiverso-container {
  width: 200px; height: 200px; margin: 0 auto 20px; position: relative;
  display: flex; align-items: center; justify-content: center;
}
.icona-mondo { position: absolute; font-size: 50px; animation: orbitaMondi 8s linear infinite; }
.mondo-1 { animation-delay: 0s; }
.mondo-2 { animation-delay: -2.66s; }
.mondo-3 { animation-delay: -5.33s; }
@keyframes orbitaMondi {
  from { transform: rotate(0deg) translateX(70px) rotate(0deg); }
  to { transform: rotate(360deg) translateX(70px) rotate(-360deg); }
}
.centro-spark { width: 60px; height: 60px; background: white; border-radius: 50%;
  box-shadow: 0 0 30px var(--giallo); z-index: 5; display: flex; align-items: center; justify-content: center; font-size: 30px; }

.sp-root { max-width: 600px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: env(safe-area-inset-top) 25px env(safe-area-inset-bottom); position: relative; }
.sp-top { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; }
.brand { font-family: 'Fredoka One', cursive; font-size: 36px; color: var(--giallo); text-shadow: 3px 3px var(--rossa); }

.content-area { flex: 1; display: flex; flex-direction: column; gap: 20px; justify-content: center; position: relative; }
.testo-storia { font-size: 20px; line-height: 1.4; text-align: center; }
.obiettivo-box { border: 3px dashed var(--blu); border-radius: 25px; padding: 15px; text-align: center; font-weight: 700; color: var(--blu); background: rgba(0,210,255,0.05); }
.passo { padding: 18px; border-radius: 25px; background: rgba(255, 255, 255, 0.08); display: flex; align-items: center; gap: 12px; margin-bottom: 12px; font-weight: 700; transition: 0.3s; }
.passo.attivo { background: var(--latte); color: var(--sfondo); transform: scale(1.03); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

.btn { border: none; font-family: 'Fredoka One', cursive; cursor: pointer; transition: 0.2s; border-radius: 25px; }
.btn-avanti { background: var(--rossa); color: white; padding: 20px; width: 100%; font-size: 20px; box-shadow: 0 6px 0 #c43d4a; }
.btn-avanti:active { transform: translateY(4px); box-shadow: 0 2px 0 #c43d4a; }

/* --- DIARIO PREMIUM PATCH --- */
#diario-modal { position: fixed; inset: 0; background: linear-gradient(180deg, #101a3b, var(--sfondo)); z-index: 2000; display: none; flex-direction: column; padding: 40px 25px; overflow-y: auto; }
.scheda-ricordo { 
  background: linear-gradient(90deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%); 
  padding: 20px; border-radius: 24px; margin-bottom: 15px; 
  display: flex; align-items: center; gap: 20px; 
}
.emoji-diario { 
  background: rgba(255,255,255,0.1); width: 50px; height: 50px; 
  display: flex; align-items: center; justify-content: center; 
  border-radius: 12px; font-size: 24px; 
}
.testo-diario b { display: block; font-size: 19px; color: var(--giallo); }
.testo-diario small { color: var(--blu); font-weight: bold; font-size: 12px; }

#overlay-success { position: fixed; inset: 0; pointer-events: none; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; background: rgba(10, 17, 40, 0.9); }
.messaggio-vittoria { font-family: 'Fredoka One'; font-size: 48px; color: var(--giallo); text-shadow: 4px 4px var(--rossa); text-align: center; }
</style>
</head>
<body>
<div id="overlay-success"><div class="messaggio-vittoria">MISSIONE<br>COMPLETATA!</div></div>
<div id="diario-modal">
    <div class="sp-top"><div class="brand">I TUOI RICORDI</div><button class="btn" style="background:var(--rossa); color:white; padding:10px 20px;" onclick="chiudiDiario()">CHIUDI</button></div>
    <div id="lista-diario" style="margin-top:20px; padding-bottom:40px;"></div>
</div>
<div id="SPARKPLAY_APP" class="sp-root"></div>

<script>
(()=>{"use strict";

/* --- DATABASE CON ICONE DINAMICHE --- */
const DB = {
  "5-7": [
    {i:"üß¶", t:"SEGNALE PERDUTO", s:"La base ha perso il segnale! La galassia √® al buio!", o:"RIACCENDI L'ANTENNA!", p:["Trova un calzino stellare.","Portalo sulla base (tappeto).","D√¨ 3 Bip! lentamente."]},
    {i:"üß∏", t:"SATELLITE MORBIDO", s:"Un satellite √® caduto tra le stelle!", o:"RECUPERALO!", p:["Trova un peluche-satellite.","Fagli fare un giro intorno al tavolo.","Mettilo a riposare in un posto alto."]},
    {i:"üí®", t:"POLVERE DI STELLE", s:"C'√® troppa polvere spaziale sui motori!", o:"PULISCI TUTTO!", p:["Usa le mani come spazzole spaziali.","Pulisci 3 superfici diverse.","Soffia via la polvere."]}
  ],
  "8-10": [
    {i:"üìÑ", t:"MODULO VIBRANTE", s:"Il modulo 4 vibra forte. Serve silenzio assoluto!", o:"RIPARA IN SILENZIO", p:["Trova un foglio di carta.","Portalo alla base senza fare rumore.","Piegalo in 4 e mettilo sotto un cuscino."]},
    {i:"üé®", t:"CODICE STELLARE", s:"Dobbiamo inviare un codice segreto alla Terra!", o:"COMPONI IL CODICE", p:["Trova 3 oggetti dello stesso colore.","Mettili in fila dal pi√π piccolo al pi√π grande.","Salta sopra ogni oggetto."]},
    {i:"üßò", t:"ANTIGRAVIT√Ä", s:"La gravit√† si √® rotta! Tutto fluttua!", o:"MUOVITI LENTO", p:["Attraversa la stanza al rallentatore.","Tocca terra solo con le punte dei piedi.","Siediti senza usare le mani."]}
  ],
  speciale: {i:"ü§ù", t:"MISSIONE SINCRONIA ü§ù", s:"I motori hanno bisogno di due piloti insieme!", o:"SQUADRA SPAZIALE", p:["Prendetevi per mano (Genitore + Bambino).","Fate 10 passi sincronizzati insieme.","Dite 'Pronti al lancio' nello stesso istante!"], f:"Siete una squadra imbattibile!"}
};

let s = { fsm:"INIZIO", eta:null, passo:0, missioniFatte:0, missioneAttuale:null, audio:false, diario: [], specialeFatta: false };

function parla(testo, alTermine){
  if(!s.audio) { if(alTermine) alTermine(); return; }
  speechSynthesis.cancel();
  const m = new SpeechSynthesisUtterance(testo);
  m.lang="it-IT"; m.rate=0.9;
  if(alTermine) m.onend = alTermine;
  speechSynthesis.speak(m);
}

function disegna(){
  const root = document.getElementById("SPARKPLAY_APP");
  if(s.fsm === "INIZIO"){
    root.innerHTML = `<div class="sp-top"><button class="btn" style="background:none;font-size:32px;" onclick="apriDiario()">üìö</button><div class="brand">SPARKPLAY</div><button class="btn" style="background:none;font-size:32px;" onclick="toggleAudio()">${s.audio?'üîä':'üîà'}</button></div>
      <div class="content-area"><div class="multiverso-container"><div class="centro-spark">‚ú®</div><div class="icona-mondo mondo-1">üöÄ</div><div class="icona-mondo mondo-2">ü™Ñ</div><div class="icona-mondo mondo-3">üîç</div></div><h1 style="text-align:center;color:var(--giallo);font-size:52px;margin:0;">PRONTI?</h1><button class="btn btn-avanti" style="width:85%; margin:20px auto 0;" onclick="vaiEta()">INIZIA MISSIONE</button></div>`;
  } 
  else if(s.fsm === "ETA"){
    root.innerHTML = `<div class="sp-top"><div class="brand">CHI SEI?</div></div><div class="content-area">
        <button class="btn" style="background:rgba(0,210,255,0.15); border:3px solid var(--blu); color:white; padding:25px; font-size:24px; margin-bottom:15px; border-radius:30px; display:flex; align-items:center; justify-content:space-between;" onclick="scegliEta('5-7')"><span style="font-size:40px;">üöÄ</span><div style="text-align:right;"><b>ESPLORATORE</b><br><small>5-7 ANNI</small></div></button>
        <button class="btn" style="background:rgba(255,94,108,0.15); border:3px solid var(--rossa); color:white; padding:25px; font-size:24px; border-radius:30px; display:flex; align-items:center; justify-content:space-between;" onclick="scegliEta('8-10')"><span style="font-size:40px;">üß†</span><div style="text-align:right;"><b>COMANDANTE</b><br><small>8-10 ANNI</small></div></button></div>`;
  }
  else if(s.fsm === "GIOCO"){
    const m = s.missioneAttuale;
    root.innerHTML = `<div class="sp-top"><button class="btn" style="background:none;font-size:32px;" onclick="toggleAudio()">${s.audio?'üîä':'üîà'}</button><div class="brand" style="font-size:20px">${m.t}</div><button class="btn" style="background:rgba(255,255,255,0.1);color:white;padding:8px 15px;border-radius:15px;" onclick="home()">ESCI</button></div>
      <div class="content-area"><div class="testo-storia">${m.s}</div><div class="obiettivo-box">OBIETTIVO: ${m.o}</div><div class="passaggi">${m.p.map((t,i)=>`<div class="passo ${i===s.passo?'attivo':(i<s.passo?'':'sfumato')}"><div style="background:var(--rossa);color:white;width:32px;height:32px;border-radius:50%;display:flex;align-items:center;justify-content:center;margin-right:10px;font-size:16px;">${i+1}</div>${t}</div>`).join('')}</div>
        <div style="display:flex;gap:15px;margin-top:10px;"><button class="btn" style="background:rgba(255,255,255,0.1);color:white;flex:1;padding:15px;" onclick="precedente()" ${s.passo===0?'style="visibility:hidden"':''}>INDIETRO</button><button class="btn btn-avanti" style="flex:2;" onclick="successivo()">${s.passo < m.p.length-1 ? 'AVANTI' : 'COMPLETA ‚úÖ'}</button></div></div>`;
  }
  else if(s.fsm === "SCELTA_GENITORE"){
    const b = s.specialeFatta ? '' : `<button class="btn" style="background:var(--blu);color:white;padding:22px;width:100%;margin-bottom:18px;font-size:20px;" onclick="sblocca('SPECIALE')">MISSIONE SPECIALE ü§ù</button>`;
    root.innerHTML = `<div class="sp-top"><div class="brand">GENITORE</div></div><div class="content-area"><h2 style="text-align:center;font-size:32px;color:var(--giallo);">CAPITOLO FINITO! üèÜ</h2>${b}
        <button class="btn" style="background:rgba(255,255,255,0.1);color:white;padding:22px;width:100%;margin-bottom:18px;font-size:20px;" onclick="sblocca('ALTRE')">FAI ALTRE 3 MISSIONI üöÄ</button><button class="btn" style="background:var(--rossa);color:white;padding:15px;width:100%;font-size:18px;" onclick="home()">FINISCI PER OGGI</button></div>`;
  }
}

/* --- LOGICA DIARIO CON ICONE --- */
window.apriDiario = () => {
    const l = document.getElementById("lista-diario");
    l.innerHTML = s.diario.length ?
    s.diario.map(m => `
      <div class="scheda-ricordo">
        <div class="emoji-diario">${m.icona || 'üìñ'}</div>
        <div class="testo-diario">
          <small>${m.data}</small>
          <b>${m.titolo}</b>
        </div>
      </div>`).join('') : "<p style='text-align:center;opacity:0.6;'>Il diario √® vuoto.</p>";
    document.getElementById("diario-modal").style.display = "flex";
}

window.chiudiDiario = () => { document.getElementById("diario-modal").style.display = "none"; }
window.toggleAudio = () => { s.audio = !s.audio; if(s.audio) parla("Audio attivato"); else speechSynthesis.cancel(); disegna(); };
window.vaiEta = () => { s.fsm = "ETA"; disegna(); };
window.scegliEta = (e) => { s.eta = e; s.missioniFatte = 0; s.specialeFatta = false; s.fsm = "GIOCO"; proproxima(); };
window.home = () => { s.fsm = "INIZIO"; s.passo=0; s.missioniFatte=0; s.missioneAttuale=null; s.specialeFatta = false; disegna(); };

window.sblocca = (tipo) => {
  const pin = prompt("GENITORE: Quanto fa 5 + 5?");
  if(pin === "10") {
    if(tipo === 'SPECIALE') { s.missioneAttuale = DB.speciale; s.fsm = "GIOCO"; s.passo = 0; s.specialeFatta = true; disegna(); parla(s.missioneAttuale.s + ". Obiettivo: " + s.missioneAttuale.o + ". Passaggio 1: " + s.missioneAttuale.p[0]); }
    else { s.missioniFatte = 0; s.specialeFatta = false; s.fsm = "GIOCO"; proproxima(); }
  }
};

function proproxima(){
  if(s.missioniFatte < 3){
    s.missioneAttuale = DB[s.eta][s.missioniFatte]; s.passo = 0; s.fsm = "GIOCO"; disegna();
    parla(s.missioneAttuale.s + ". Obiettivo: " + s.missioneAttuale.o + ". Passaggio 1: " + s.missioneAttuale.p[0]);
  } else { s.fsm = "SCELTA_GENITORE"; disegna(); }
}

/* --- SALVATAGGIO CON ICONA --- */
window.successivo = () => {
  if(s.passo < s.missioneAttuale.p.length - 1){ s.passo++; disegna(); parla("Passaggio " + (s.passo+1) + ": " + s.missioneAttuale.p[s.passo]); } 
  else {
    document.getElementById("overlay-success").style.display = "flex";
    
    // Salvataggio dell'icona specifica nel diario
    s.diario.unshift({ 
      titolo: s.missioneAttuale.t, 
      icona: s.missioneAttuale.i, 
      data: new Date().toLocaleDateString('it-IT') 
    });
    
    localStorage.setItem('sparkplay_diario', JSON.stringify(s.diario));
    setTimeout(() => { 
        document.getElementById("overlay-success").style.display = "none";
        if (s.missioneAttuale === DB.speciale) { s.fsm = "SCELTA_GENITORE"; disegna(); } else { s.missioniFatte++; proproxima(); }
    }, 2000);
  }
};

window.precedente = () => { if(s.passo > 0){ s.passo--; disegna(); parla("Passaggio " + (s.passo+1) + ": " + s.missioneAttuale.p[s.passo]); } };

const salvato = localStorage.getItem('sparkplay_diario');
if(salvato) s.diario = JSON.parse(salvato);
disegna();
})();
</script>
</body>
</html>
