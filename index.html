<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="theme-color" content="#0B1220"/>
<title>SparkPlay â€“ Spazio</title>

<style>
:root{
  --bg1:#0B1220;
  --bg2:#101A33;
  --card:#16224A;
  --text:#EAF0FF;
  --muted:#9FB0FF;
  --accent:#4F7CFF;
  --ok:#2DCE89;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  font-family:-apple-system,Inter,system-ui,sans-serif;
}

#app{
  min-height:100%;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.badge{
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

button{
  appearance:none;
  border:none;
  border-radius:14px;
  padding:14px;
  font-size:16px;
  font-weight:600;
  background:var(--accent);
  color:#fff;
}

button.secondary{
  background:rgba(255,255,255,.12);
}

.footer{
  margin-top:auto;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>
<div id="app"></div>

<script>
(() => {
  "use strict";

  const KEY = "sparkplay_spazio_v1";
  const today = new Date().toDateString();

  const state = JSON.parse(localStorage.getItem(KEY)) || {
    date: today,
    missionsDone: 0
  };

  if(state.date !== today){
    state.date = today;
    state.missionsDone = 0;
    save();
  }

  function save(){
    localStorage.setItem(KEY, JSON.stringify(state));
  }

  function render(){
    const root = document.getElementById("app");
    root.innerHTML = `
      <div class="header">
        <div>
          <strong>SparkPlay</strong><br/>
          <small class="muted">Montessori Â· Spazio</small>
        </div>
        <div class="badge">v2026.02.17</div>
      </div>

      <div class="card">
        <h2>ðŸš€ Missione Spazio</h2>
        <p>Usa oggetti di casa per creare una missione spaziale.</p>
        <p><strong>Missioni fatte oggi:</strong> ${state.missionsDone}/3</p>
        ${
          state.missionsDone < 3
          ? `<button onclick="doMission()">Avvia missione</button>`
          : `<button class="secondary" disabled>Fine per oggi ðŸŒ™</button>`
        }
      </div>

      <div class="card">
        <h3>ðŸ“˜ Diario</h3>
        <p>3 missioni fatte bene valgono piÃ¹ di 30 casuali.</p>
      </div>

      <div class="footer">
        Gioca meglio Â· Cresci meglio
      </div>
    `;
  }

  window.doMission = function(){
    if(state.missionsDone >= 3) return;
    state.missionsDone++;
    save();
    render();
  };

  render();
})();
</script>
</body>
</html>
