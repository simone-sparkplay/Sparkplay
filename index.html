<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>SparkPlay</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --rossa: #ff5e6c; --blu: #00d2ff; --giallo: #ffe66d;
  /* COLORE INTERMEDIO: Blu Notte Profondo ma Saturo */
  --sfondo: #101835; --latte: #f7fff7;
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { 
  margin: 0; background-color: var(--sfondo); font-family: 'Quicksand', sans-serif; 
  color: var(--latte); height: 100vh; overflow: hidden;
  background-image: radial-gradient(circle at 50% 50%, #1a265a 0%, var(--sfondo) 100%);
}

/* Fix Barra Bianca */
.sp-root { max-width: 600px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom); position: relative; overflow: hidden; }

.multiverso-container { width: 100%; height: 180px; margin: 10px 0; position: relative; display: flex; align-items: center; justify-content: center; }
.icona-mondo { position: absolute; font-size: 50px; animation: orbitaMondi 8s linear infinite; }
@keyframes orbitaMondi { from { transform: rotate(0deg) translateX(75px) rotate(0deg); } to { transform: rotate(360deg) translateX(75px) rotate(-360deg); } }
.centro-spark { width: 70px; height: 70px; background: white; border-radius: 50%; box-shadow: 0 0 40px var(--giallo), 0 0 10px white; z-index: 5; display: flex; align-items: center; justify-content: center; font-size: 35px; }

.sp-top { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; }
.brand { font-family: 'Fredoka One', cursive; font-size: 36px; color: var(--giallo); text-shadow: 3px 3px var(--rossa); }

.content-area { flex: 1; display: flex; flex-direction: column; gap: 15px; justify-content: center; align-items: center; width: 100%; }
.testo-storia { font-size: 20px; line-height: 1.4; text-align: center; font-weight: 500; }
.obiettivo-box { border: 3px dashed var(--blu); border-radius: 25px; padding: 15px; text-align: center; font-weight: 700; color: var(--blu); background: rgba(255,255,255,0.05); width: 100%; }

.passo { padding: 18px; border-radius: 25px; background: rgba(255, 255, 255, 0.1); display: flex; align-items: center; gap: 12px; margin-bottom: 10px; font-weight: 700; width: 100%; }
.passo.attivo { background: var(--latte); color: var(--sfondo); transform: scale(1.03); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

.btn { border: none; font-family: 'Fredoka One', cursive; cursor: pointer; border-radius: 25px; }
.btn-avanti { background: var(--rossa); color: white; padding: 20px; width: 100%; font-size: 22px; box-shadow: 0 6px 0 #c43d4a; }
.btn-avanti:active { transform: translateY(4px); box-shadow: 0 2px 0 #c43d4a; }

#overlay-success { position: fixed; inset: 0; pointer-events: none; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; background: rgba(0, 0, 0, 0.85); }
.messaggio-vittoria { font-family: 'Fredoka One'; font-size: 44px; color: var(--giallo); text-shadow: 4px 4px var(--rossa); text-align: center; }

#diario-modal { position: fixed; inset: 0; background: var(--sfondo); z-index: 2000; display: none; flex-direction: column; padding: 40px 25px; overflow-y: auto; }
</style>
</head>
<body>

<div id="overlay-success"><div class="messaggio-vittoria">MISSIONE<br>COMPLETATA!</div></div>

<div id="diario-modal">
    <div class="sp-top"><div class="brand">DIARIO</div><button class="btn" style="background:var(--rossa); color:white; padding:10px 20px;" onclick="chiudiDiario()">CHIUDI</button></div>
    <div id="lista-diario"></div>
</div>

<div id="SPARKPLAY_APP" class="sp-root"></div>

<script>
(()=>{"use strict";

const DB = {
  "5-7": [
    {t:"SEGNALE PERDUTO", s:"La base ha perso il segnale! La galassia √® al buio!", o:"RIACCENDI L'ANTENNA!", p:["Trova un cal-zi-no stellare.","Portalo sulla base, sopra il tappeto.","D√¨ tre volte a voce alta: Bip! Bip! Bip!"]},
    {t:"SATELLITE MORBIDO", s:"Un satellite √® caduto tra le stelle!", o:"RECUPERALO!", p:["Trova un pelu-sh satellite.","Fagli fare un giro intorno al tavolo.","Mettilo a riposare in un posto alto."]}
  ],
  "8-10": [
    {t:"MODULO VIBRANTE", s:"Il modulo quattro vibra forte. Serve silenzio assoluto!", o:"RIPARA IN SILENZIO", p:["Trova un foglio di carta.","Portalo alla base senza fare rumore.","Piegalo in quattro e mettilo sotto un cuscino."]}
  ]
};

let s = { fsm:"INIZIO", eta:null, passo:0, missioniFatte:0, missioneAttuale:null, audio:true, diario: [] };

function parla(testo){
  if(!s.audio) return;
  speechSynthesis.cancel();
  const m = new SpeechSynthesisUtterance(testo);
  m.lang="it-IT"; m.rate=0.85; m.pitch=1.1;
  speechSynthesis.speak(m);
}

function disegna(){
  const root = document.getElementById("SPARKPLAY_APP");
  
  if(s.fsm === "INIZIO"){
    root.innerHTML = `
      <div class="sp-top"><button class="btn" style="background:none;font-size:32px;" onclick="apriDiario()">üìö</button><div class="brand">SPARKPLAY</div><button class="btn" style="background:none;font-size:32px;" onclick="s.audio=!s.audio;disegna();">${s.audio?'üîä':'üîà'}</button></div>
      <div class="content-area">
        <div class="multiverso-container"><div class="centro-spark">‚ú®</div><div class="icona-mondo" style="animation-delay:0s">üöÄ</div><div class="icona-mondo" style="animation-delay:-2.6s">ü™Ñ</div><div class="icona-mondo" style="animation-delay:-5.3s">üîç</div></div>
        <h1 style="color:var(--giallo);font-size:52px;margin:10px 0;">PRONTI?</h1>
        <button class="btn btn-avanti" style="width:90%;" onclick="s.fsm='ETA';disegna();">INIZIA MISSIONE</button>
      </div>`;
  } 
  else if(s.fsm === "ETA"){
    root.innerHTML = `<div class="sp-top"><div class="brand">CHI SEI?</div></div><div class="content-area">
        <button class="btn" style="background:rgba(255,255,255,0.1); border:2px solid var(--blu); color:white; padding:25px; width:100%; display:flex; align-items:center; justify-content:space-between;" onclick="scegliEta('5-7')"><span>üöÄ</span><div><b>ESPLORATORE</b><br><small>5-7 ANNI</small></div></button>
        <button class="btn" style="background:rgba(255,255,255,0.1); border:2px solid var(--rossa); color:white; padding:25px; width:100%; display:flex; align-items:center; justify-content:space-between;" onclick="scegliEta('8-10')"><span>üß†</span><div><b>COMANDANTE</b><br><small>8-10 ANNI</small></div></button></div>`;
  }
  else if(s.fsm === "GIOCO"){
    const m = s.missioneAttuale;
    root.innerHTML = `
      <div class="sp-top"><button class="btn" style="background:none;font-size:32px;" onclick="s.audio=!s.audio;disegna();">${s.audio?'üîä':'üîà'}</button><div class="brand" style="font-size:20px">${m.t}</div><button class="btn" style="background:var(--rossa);color:white;padding:8px 15px;font-size:12px;" onclick="s.fsm='INIZIO';disegna();">ESCI</button></div>
      <div class="content-area">
        <div class="testo-storia">${m.s}</div>
        <div class="obiettivo-box">OBIETTIVO: ${m.o}</div>
        <div style="width:100%">${m.p.map((t,i)=>`<div class="passo ${i===s.passo?'attivo':''}"><b>${i+1}</b> ${t}</div>`).join('')}</div>
        <button class="btn btn-avanti" onclick="successivo()">${s.passo < m.p.length-1 ? 'AVANTI' : 'COMPLETA ‚úÖ'}</button>
      </div>`;
  }
}

window.scegliEta = (e) => { s.eta = e; s.missioniFatte = 0; proproxima(); };

function proproxima(){
  if(s.missioniFatte < DB[s.eta].length){
    s.missioneAttuale = DB[s.eta][s.missioniFatte]; s.passo = 0; s.fsm = "GIOCO"; disegna();
    parla(s.missioneAttuale.s + " Obiettivo: " + s.missioneAttuale.o + ". Primo passaggio: " + s.missioneAttuale.p[0]);
  } else { s.fsm = "INIZIO"; disegna(); }
}

window.successivo = () => {
  if(s.passo < s.missioneAttuale.p.length - 1){ 
    s.passo++; disegna(); parla(s.missioneAttuale.p[s.passo]); 
  } else {
    document.getElementById("overlay-success").style.display = "flex";
    parla("Missione completata! Bravissimo!");
    setTimeout(() => { 
        document.getElementById("overlay-success").style.display = "none";
        s.missioniFatte++; proproxima(); 
    }, 3000);
  }
};

window.apriDiario = () => { document.getElementById("diario-modal").style.display = "flex"; }
window.chiudiDiario = () => { document.getElementById("diario-modal").style.display = "none"; }

disegna();
})();
</script>
</body>
</html>
