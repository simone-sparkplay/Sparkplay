<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SparkPlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rossa: #ff5e6c; --blu: #00d2ff; --giallo: #ffe66d;
            --sfondo: #0a1128; --latte: #f7fff7;
            --shadow: 0 6px 0 rgba(0,0,0,0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0;
            background-color: var(--sfondo);
            font-family: 'Quicksand', sans-serif;
            color: var(--latte);
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #16224f 0%, var(--sfondo) 100%);
        }

        .sp-root {
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
        }

        .sp-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            z-index: 10;
        }

        .brand {
            font-family: 'Fredoka One', cursive;
            font-size: 32px;
            color: var(--giallo);
            text-shadow: 3px 3px var(--rossa);
            letter-spacing: 1px;
        }

        .btn {
            border: none;
            font-family: 'Fredoka One', cursive;
            cursor: pointer;
            transition: transform 0.1s;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 rgba(0,0,0,0.3); }
        .btn-circle { width: 55px; height: 55px; background: rgba(255,255,255,0.1); color: white; font-size: 24px; box-shadow: none; }
        .btn-primary { background: var(--rossa); color: white; padding: 20px; width: 100%; font-size: 22px; }
        .btn-secondary { background: var(--blu); color: white; padding: 18px; width: 100%; font-size: 20px; }
        .btn-ghost { background: rgba(255,255,255,0.1); color: white; padding: 10px 20px; font-family: 'Quicksand'; font-weight: 700; box-shadow: none; }

        /* Multiverso Orbitale (Home) */
        .intro-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .orbit-box { width: 220px; height: 220px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 30px; }
        .orbit-item { position: absolute; font-size: 50px; animation: orbitRotate 8s linear infinite; }
        .orbit-1 { animation-delay: 0s; }
        .orbit-2 { animation-delay: -2.66s; }
        .orbit-3 { animation-delay: -5.33s; }

        @keyframes orbitRotate {
            from { transform: rotate(0deg) translateX(85px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(85px) rotate(-360deg); }
        }

        .center-spark { width: 70px; height: 70px; background: white; border-radius: 50%; box-shadow: 0 0 40px var(--giallo); z-index: 5; font-size: 35px; display: flex; align-items: center; justify-content: center; }

        /* Gioco */
        .game-area { flex: 1; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; padding-bottom: 20px; }
        .card-story { font-size: 19px; line-height: 1.4; text-align: center; color: #cbd5e1; padding: 0 10px; }
        .box-goal { border: 3px dashed var(--blu); border-radius: 25px; padding: 15px; text-align: center; font-weight: 700; color: var(--blu); background: rgba(0,210,255,0.05); font-size: 20px; }
        .steps-list { display: flex; flex-direction: column; gap: 12px; }
        .passo { padding: 18px; border-radius: 22px; background: rgba(255, 255, 255, 0.05); display: flex; align-items: center; gap: 15px; transition: 0.3s; color: rgba(247, 255, 247, 0.4); }
        .passo.attivo { background: var(--latte); color: var(--sfondo); transform: scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.3); opacity: 1; }
        .passo-num { width: 32px; height: 32px; border-radius: 50%; background: var(--rossa); color: white; display: flex; align-items: center; justify-content: center; font-family: 'Fredoka One'; flex-shrink: 0; }

        /* Modali */
        .modal { position: fixed; inset: 0; background: var(--sfondo); z-index: 1000; display: none; flex-direction: column; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom); overflow-y: auto; }
        .full-overlay { position: fixed; inset: 0; z-index: 2000; background: rgba(10, 17, 40, 0.95); display: none; align-items: center; justify-content: center; flex-direction: column; text-align: center; padding: 30px; }
        
        /* Diario Neutro */
        .diary-card { background: rgba(255,255,255,0.07); padding: 20px; border-radius: 20px; margin-bottom: 12px; border-left: 6px solid var(--blu); display: flex; align-items: center; gap: 15px; }
        .diary-card:nth-child(even) { border-left-color: var(--rossa); }

        .lock-box { background: #1e293b; padding: 30px; border-radius: 30px; border: 4px solid var(--blu); width: 100%; max-width: 320px; }
        .lock-input { width: 100%; padding: 15px; border-radius: 15px; border: none; font-size: 24px; text-align: center; margin: 20px 0; background: #0f172a; color: white; }

        .success-text { font-family: 'Fredoka One'; font-size: 45px; color: var(--giallo); text-shadow: 4px 4px var(--rossa); text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="SPARKPLAY_APP" class="sp-root">
        <header class="sp-top">
            <button class="btn btn-circle" onclick="spark.ui.openDiary()">üìö</button>
            <div class="brand">SPARKPLAY</div>
            <button id="audio-toggle" class="btn btn-circle" onclick="spark.ui.toggleAudio()">üîä</button>
        </header>

        <main id="view-inicio" class="intro-container">
            <div class="orbit-box">
                <div class="center-spark">‚ú®</div>
                <div class="orbit-item orbit-1">üöÄ</div>
                <div class="orbit-item orbit-2">ü™Ñ</div>
                <div class="orbit-item orbit-3">üîç</div>
            </div>
            <h1 style="font-family:'Fredoka One'; font-size:48px; color:var(--giallo); margin:0;">PRONTI?</h1>
            <p id="muro-frasi" style="font-style:italic; text-align:center; margin:20px 0 30px; opacity:0.8;"></p>
            <button class="btn btn-primary" style="width:80%" onclick="spark.engine.goTo('ETA')">AVVIA MISSIONE</button>
        </main>

        <main id="view-eta" class="intro-container hidden">
            <h2 style="font-family:'Fredoka One'; font-size:32px; margin-bottom:30px;">CHI GIOCA OGGI?</h2>
            <button class="btn btn-secondary" style="margin-bottom:20px; display:flex; justify-content:space-between; padding:25px;" onclick="spark.engine.startWorld('5-7')">
                <span style="font-size:40px;">üöÄ</span>
                <div style="text-align:right;"><b>ESPLORATORE</b><br><small>5-7 ANNI</small></div>
            </button>
            <button class="btn btn-secondary" style="background:var(--rossa); display:flex; justify-content:space-between; padding:25px;" onclick="spark.engine.startWorld('8-10')">
                <span style="font-size:40px;">üß†</span>
                <div style="text-align:right;"><b>COMANDANTE</b><br><small>8-10 ANNI</small></div>
            </button>
        </main>

        <main id="view-gioco" class="game-area hidden">
            <div style="display:flex; justify-content: space-between; align-items:center;">
                <span id="label-eta" style="background:var(--blu); padding:5px 12px; border-radius:10px; font-size:12px; font-weight:800;"></span>
                <button class="btn btn-ghost" onclick="spark.engine.goTo('INIZIO')">ESCI</button>
            </div>
            <h2 id="mission-title" style="font-family:'Fredoka One'; font-size:26px; color:var(--giallo); text-align:center;"></h2>
            <div id="mission-story" class="card-story"></div>
            <div id="mission-goal" class="box-goal"></div>
            <div id="mission-steps" class="steps-list"></div>
            <div style="margin-top:auto; display:flex; gap:10px;">
                <button id="btn-back" class="btn btn-secondary" style="flex:1; background:#4a5568;" onclick="spark.engine.prevStep()">INDIETRO</button>
                <button id="btn-next" class="btn btn-primary" style="flex:2;" onclick="spark.engine.nextStep()">AVANTI</button>
            </div>
        </main>

        <main id="view-genitore" class="intro-container hidden">
            <h2 style="font-family:'Fredoka One'; font-size:32px; color:var(--giallo);">CAPITOLO FINITO! üèÜ</h2>
            <button id="btn-speciale" class="btn btn-secondary" style="margin-bottom:15px;" onclick="spark.ui.openLock('SPECIALE')">MISSIONE SPECIALE ü§ù</button>
            <button class="btn btn-secondary" style="margin-bottom:15px; background:rgba(255,255,255,0.1);" onclick="spark.ui.openLock('ALTRE')">FAI ALTRE 3 MISSIONI üöÄ</button>
            <button class="btn btn-primary" style="background:#4a5568;" onclick="spark.engine.goTo('INIZIO')">FINISCI PER OGGI</button>
        </main>
    </div>

    <div id="modal-diario" class="modal">
        <header class="sp-top">
            <div class="brand">I TUOI RICORDI</div>
            <button class="btn btn-circle" style="background:var(--rossa)" onclick="spark.ui.closeDiary()">‚úï</button>
        </header>
        <div id="diario-list" style="padding-top:20px"></div>
    </div>

    <div id="overlay-lock" class="full-overlay">
        <div class="lock-box">
            <h3 style="font-family:'Fredoka One'; color:var(--blu);">GENITORE</h3>
            <p>Quanto fa 5 + 5?</p>
            <input type="number" id="lock-input" class="lock-input" placeholder="?">
            <div style="display:flex; gap:10px;">
                <button class="btn btn-secondary" style="flex:1; background:#4a5568;" onclick="spark.ui.closeLock()">ANNULLA</button>
                <button class="btn btn-secondary" style="flex:1;" onclick="spark.ui.checkLock()">SBLOCCA</button>
            </div>
        </div>
    </div>

    <div id="overlay-success" class="full-overlay">
        <div class="success-text">MISSIONE<br>COMPLETATA!</div>
        <div style="font-size:60px; margin-top:20px;">üåü‚ú®‚≠ê</div>
    </div>

    <script>
        "use strict";

        const DB_SPAZIO = {
            "5-7": [
                { id: "s1", titolo: "SEGNALE PERDUTO", storiaBreve: "La base ha perso il segnale! La galassia √® al buio!", obiettivo: "RIACCENDI L'ANTENNA!", passaggi: ["Trova un calzino stellare.", "Portalo sulla base (tappeto).", "D√¨ 3 Bip! lentamente."] },
                { id: "s2", titolo: "SATELLITE MORBIDO", storiaBreve: "Un satellite √® uscito dall'orbita.", obiettivo: "RIPORTALO A CASA", passaggi: ["Prendi il satellite (un peluche).", "Fagli fare 3 cerchi intorno a te.", "Mettilo a riposare in un posto alto."] },
                { id: "s3", titolo: "POLVERE DI STELLE", storiaBreve: "C'√® troppa polvere spaziale sui motori!", obiettivo: "PULISCI TUTTO!", passaggi: ["Usa le mani come spazzole spaziali.", "Pulisci 3 superfici diverse.", "Soffia via la polvere."] }
                // ... aggiungere qui le altre 13 missioni per completare il database
            ],
            "8-10": [
                { id: "b1", titolo: "MODULO VIBRANTE", storiaBreve: "Il modulo vibra forte. Serve silenzio assoluto!", obiettivo: "RIPARA IN SILENZIO", passaggi: ["Trova un foglio di carta.", "Portalo alla base senza fare rumore.", "Piegalo in 4 e mettilo sotto un cuscino."] },
                { id: "b2", titolo: "CODICE STELLARE", storiaBreve: "Dobbiamo inviare un codice alla Terra!", obiettivo: "COMPONI IL CODICE", passaggi: ["Trova 3 oggetti dello stesso colore.", "Mettili in fila dal pi√π piccolo al pi√π grande.", "Salta sopra ogni oggetto."] }
                // ... aggiungere qui le altre 14 missioni
            ],
            speciale: { id: "spec", titolo: "SINCRONIA STELLARE ü§ù", storiaBreve: "I motori hanno bisogno di due piloti sincronizzati.", obiettivo: "MUOVETEVI INSIEME", passaggi: ["Genitore e bambino si prendono per mano.", "Fate 10 passi lentissimi insieme.", "Sussurrate 'Pronti al lancio!'"] }
        };

        const spark = {
            state: {
                version: "spazio_v1", dayKey: "", fsm: "INIZIO", eta: "", passo: 0,
                missionsDoneToday: 0, specialDoneToday: false, audioOn: true,
                usedMissionIds: [], currentMissionId: null, diary: []
            },

            engine: {
                init() {
                    const saved = localStorage.getItem('sparkplay_state_v1');
                    if (saved) spark.state = JSON.parse(saved);
                    
                    const today = new Date().toISOString().split('T')[0];
                    if (spark.state.dayKey !== today) {
                        spark.state.dayKey = today; spark.state.missionsDoneToday = 0;
                        spark.state.usedMissionIds = []; spark.state.specialDoneToday = false;
                        spark.state.currentMissionId = null; spark.state.passo = 0;
                    }

                    spark.ui.refresh();
                    document.getElementById('muro-frasi').innerText = "L'immaginazione √® l'unica astronave che arriva ovunque.";
                },

                save() { localStorage.setItem('sparkplay_state_v1', JSON.stringify(spark.state)); },

                goTo(view) {
                    spark.state.fsm = view;
                    if(view === 'INIZIO') { spark.state.passo = 0; speechSynthesis.cancel(); }
                    spark.ui.refresh();
                    spark.engine.save();
                },

                startWorld(eta) {
                    spark.state.eta = eta;
                    if(!spark.state.currentMissionId) spark.engine.pickMission();
                    spark.engine.goTo('GIOCO');
                },

                pickMission() {
                    const pool = DB_SPAZIO[spark.state.eta];
                    const available = pool.filter(m => !spark.state.usedMissionIds.includes(m.id));
                    const chosen = available.length > 0 ? available[0] : pool[0];
                    spark.state.currentMissionId = chosen.id;
                    spark.state.passo = 0;
                },

                getCurrentMission() {
                    if (spark.state.currentMissionId === 'spec') return DB_SPAZIO.speciale;
                    return DB_SPAZIO[spark.state.eta].find(m => m.id === spark.state.currentMissionId) || DB_SPAZIO[spark.state.eta][0];
                },

                nextStep() {
                    const m = spark.engine.getCurrentMission();
                    if (spark.state.passo < m.passaggi.length - 1) {
                        spark.state.passo++; spark.ui.refresh();
                        spark.ui.speak("Passaggio " + (spark.state.passo + 1) + ": " + m.passaggi[spark.state.passo]);
                    } else {
                        spark.engine.completeMission();
                    }
                    spark.engine.save();
                },

                prevStep() {
                    if (spark.state.passo > 0) {
                        spark.state.passo--; spark.ui.refresh();
                        spark.ui.speak(spark.engine.getCurrentMission().passaggi[spark.state.passo]);
                    }
                    spark.engine.save();
                },

                completeMission() {
                    const m = spark.engine.getCurrentMission();
                    if(m.id !== 'spec') {
                        spark.state.diary.unshift({ iso: new Date().toISOString(), title: m.titolo, eta: spark.state.eta });
                        if(spark.state.diary.length > 80) spark.state.diary.pop();
                        spark.state.usedMissionIds.push(m.id);
                        spark.state.missionsDoneToday++;
                        spark.state.currentMissionId = null;
                    } else {
                        spark.state.specialDoneToday = true;
                        spark.state.currentMissionId = null;
                    }

                    spark.ui.showSuccess(() => {
                        if (spark.state.missionsDoneToday >= 3) spark.engine.goTo('SCELTA_GENITORE');
                        else { spark.engine.pickMission(); spark.ui.refresh(); }
                        spark.engine.save();
                    });
                }
            },

            ui: {
                refresh() {
                    ['inicio', 'eta', 'gioco', 'genitore'].forEach(v => document.getElementById('view-' + v).classList.add('hidden'));
                    document.getElementById('view-' + spark.state.fsm.toLowerCase()).classList.remove('hidden');
                    document.getElementById('audio-toggle').innerText = spark.state.audioOn ? 'üîä' : 'üîà';

                    if (spark.state.fsm === 'GIOCO') {
                        const m = spark.engine.getCurrentMission();
                        document.getElementById('label-eta').innerText = spark.state.eta;
                        document.getElementById('mission-title').innerText = m.titolo;
                        document.getElementById('mission-story').innerText = m.storiaBreve;
                        document.getElementById('mission-goal').innerText = m.obiettivo;
                        
                        const stepsCont = document.getElementById('mission-steps');
                        stepsCont.innerHTML = '';
                        m.passaggi.forEach((txt, i) => {
                            const div = document.createElement('div');
                            div.className = 'passo' + (i === spark.state.passo ? ' attivo' : '');
                            div.innerHTML = `<div class="passo-num">${i + 1}</div><div>${txt}</div>`;
                            stepsCont.appendChild(div);
                        });

                        document.getElementById('btn-back').style.visibility = spark.state.passo === 0 ? 'hidden' : 'visible';
                        document.getElementById('btn-next').innerText = (spark.state.passo === m.passaggi.length - 1) ? 'COMPLETA ‚úÖ' : 'AVANTI';
                        
                        if(spark.state.passo === 0) {
                            spark.ui.speak(m.storiaBreve + ". Obiettivo: " + m.obiettivo + ". Passaggio 1: " + m.passaggi[0]);
                        }
                    }
                    if (spark.state.fsm === 'SCELTA_GENITORE') {
                        document.getElementById('btn-speciale').style.display = spark.state.specialDoneToday ? 'none' : 'flex';
                    }
                },

                toggleAudio() {
                    spark.state.audioOn = !spark.state.audioOn;
                    if(!spark.state.audioOn) speechSynthesis.cancel();
                    spark.ui.refresh(); spark.engine.save();
                },

                speak(text) {
                    if (!spark.state.audioOn) return;
                    speechSynthesis.cancel();
                    const msg = new SpeechSynthesisUtterance(text);
                    msg.lang = 'it-IT'; msg.rate = 0.9;
                    speechSynthesis.speak(msg);
                },

                showSuccess(cb) {
                    const over = document.getElementById('overlay-success');
                    over.style.display = 'flex';
                    setTimeout(() => { over.style.display = 'none'; if(cb) cb(); }, 2500);
                },

                openDiary() {
                    const list = document.getElementById('diario-list');
                    list.innerHTML = spark.state.diary.length ? spark.state.diary.map(e => `
                        <div class="diary-card">
                            <div style="font-size:30px;">üìñ</div>
                            <div class="testo-diario">
                                <small>${new Date(e.iso).toLocaleDateString()} - ${e.eta}</small>
                                <b>${e.title}</b>
                            </div>
                        </div>`).join('') : '<p style="text-align:center; opacity:0.5; margin-top:40px;">Il diario √® vuoto.</p>';
                    document.getElementById('modal-diario').style.display = 'flex';
                },

                closeDiary() { document.getElementById('modal-diario').style.display = 'none'; },
                openLock(action) { spark.currentAction = action; document.getElementById('overlay-lock').style.display = 'flex'; },
                closeLock() { document.getElementById('overlay-lock').style.display = 'none'; },
                checkLock() {
                    if (document.getElementById('lock-input').value === "10") {
                        spark.ui.closeLock();
                        if (spark.currentAction === 'SPECIALE') { spark.state.currentMissionId = 'spec'; spark.state.passo = 0; spark.engine.goTo('GIOCO'); }
                        else { spark.state.missionsDoneToday = 0; spark.engine.pickMission(); spark.engine.goTo('GIOCO'); }
                    } else { alert("Riprova!"); spark.ui.closeLock(); }
                }
            }
        };

        window.onload = spark.engine.init;
    </script>
</body>
</html>
