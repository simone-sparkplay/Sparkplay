<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#5B7CFF">
<title>SparkPlay ‚Äì Spazio</title>

<style>
:root{
  --bg:#5B7CFF;
  --card:#ffffff;
  --text:#1f2a44;
  --accent:#FFB703;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Inter",system-ui;
  background:linear-gradient(180deg,#5B7CFF,#8FA8FF);
  color:var(--text);
}
#app{
  max-width:520px;
  margin:0 auto;
  padding:16px 14px 32px;
}
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  color:#fff;
  margin-bottom:14px;
}
.header h1{
  font-size:22px;
  margin:0;
  font-weight:800;
}
.header .audio{
  background:rgba(255,255,255,.25);
  border:0;
  border-radius:999px;
  padding:8px 12px;
  font-size:16px;
  color:#fff;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
.card h2{
  margin:0 0 8px;
  font-size:26px;
}
.card p{
  margin:0 0 12px;
  line-height:1.4;
}
.step{
  background:#F2F5FF;
  border-radius:16px;
  padding:14px;
  margin-bottom:10px;
}
.step strong{display:block;margin-bottom:4px}
.btn{
  width:100%;
  border:0;
  border-radius:18px;
  padding:14px;
  font-size:18px;
  font-weight:700;
}
.btn.primary{
  background:var(--accent);
}
.btn.secondary{
  background:#E9ECFF;
}
.footer{
  text-align:center;
  color:#fff;
  opacity:.9;
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>
<div id="app"></div>

<script>
(() => {
  const app = document.getElementById("app");

  const state = {
    audioOn: true
  };

  function render(){
    app.innerHTML = `
      <div class="header">
        <h1>üöÄ Spazio</h1>
        <button class="audio" onclick="toggleAudio()">
          ${state.audioOn ? "üîä" : "üîá"}
        </button>
      </div>

      <div class="card">
        <h2>‚òÑÔ∏è Caccia ai Meteoriti</h2>
        <p>Fallo nel mondo reale. Qui dentro hai solo la guida.</p>

        <div class="step">
          <strong>1Ô∏è‚É£ Prepara</strong>
          Scegli 8 oggetti piccoli e nascondili nella stanza.
        </div>

        <div class="step">
          <strong>2Ô∏è‚É£ Missione</strong>
          Trovali camminando piano, come in gravit√† bassa.
        </div>

        <div class="step">
          <strong>3Ô∏è‚É£ Raccolta</strong>
          Ogni oggetto trovato va messo in una scatola.
        </div>

        <div class="step">
          <strong>4Ô∏è‚É£ Conta</strong>
          Se sono 8, missione completata!
        </div>

        <button class="btn primary" onclick="alert('Missione completata! üöÄ')">
          Fine missione
        </button>
      </div>

      <div class="footer">
        Gioca meglio ¬∑ Cresci meglio
      </div>
    `;
  }

  window.toggleAudio = () => {
    state.audioOn = !state.audioOn;
    render();
  };

  render();
})();
</script>
</body>
</html>
