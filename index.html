<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0a2a4a" />
  <title>SparkPlay -- Spazio</title>

  <!-- PWA / iOS icons (file in root) -->
  <link rel="icon" href="icona.png?v=3" />
  <link rel="apple-touch-icon" href="icona.png?v=3" />

  <!-- Fonts (come prima: Fredoka + Quicksand) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bgTop:#1c78c6;          /* pi√π chiaro e "giocoso" */
      --bgMid:#1a4f8a;
      --bgBottom:#0a1128;
      --glass:rgba(255,255,255,.12);
      --stroke:rgba(255,255,255,.14);
      --shadow:0 18px 45px rgba(0,0,0,.28);
      --btnShadow:0 14px 28px rgba(0,0,0,.22);
      --yellow:#ffe66d;
      --cyan:#00d2ff;
      --coral:#ff5e6c;

      --safeTop: env(safe-area-inset-top);
      --safeBottom: env(safe-area-inset-bottom);
    }

    *{ box-sizing:border-box; }
    html, body{
      height:100%;
      margin:0;
      padding:0;
      background: #0a1128;
      overflow:hidden;                 /* evita scroll/white bar */
      overscroll-behavior:none;
      -webkit-overflow-scrolling: auto;
      font-family: "Quicksand", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#f7f7f7;
    }

    /* Container fisso: elimina "barra bianca" su iOS PWA/Safari */
    #app{
      position:fixed;
      inset:0;
      min-height:100dvh;              /* iOS moderno */
      min-height:100vh;               /* fallback */
      padding: calc(14px + var(--safeTop)) 16px calc(16px + var(--safeBottom)) 16px;
      display:flex;
      flex-direction:column;
      align-items:center;
      background:
        radial-gradient(900px 520px at 50% 18%, rgba(255,255,255,.18), transparent 60%),
        radial-gradient(720px 420px at 20% 80%, rgba(0,210,255,.20), transparent 60%),
        radial-gradient(720px 420px at 85% 85%, rgba(255,94,108,.14), transparent 60%),
        linear-gradient(180deg, var(--bgTop) 0%, var(--bgMid) 42%, var(--bgBottom) 100%);
    }

    /* Header */
    .topbar{
      width:100%;
      max-width:560px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 6px 0 10px 0;
    }

    .iconBtn{
      width:54px;height:54px;
      border-radius:16px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.10);
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
      display:flex;align-items:center;justify-content:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .iconBtn:active{ transform: translateY(1px); }

    .brand{
      text-align:center;
      line-height:1;
      flex:1;
    }
    .brand .name{
      font-family:"Fredoka", system-ui, sans-serif;
      font-weight:700;
      letter-spacing:.06em;
      font-size:38px;
      color: var(--yellow);
      text-shadow: 0 10px 22px rgba(0,0,0,.25);
    }
    .brand .world{
      margin-top:6px;
      letter-spacing:.55em;
      font-weight:700;
      font-size:14px;
      color: var(--cyan);
      opacity:.95;
    }

    /* Screens */
    .screen{
      width:100%;
      max-width:560px;
      flex:1;
      display:none;
      align-items:center;
      justify-content:center;
    }
    .screen.active{ display:flex; }

    .card{
      width:100%;
      border-radius:34px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.08));
      box-shadow: var(--shadow);
      padding: 20px;
    }

    /* HOME */
    .homeWrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      padding: 10px 6px 6px 6px;
    }

    .heroFrame{
      width:100%;
      border-radius:28px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.12);
      padding:14px;
    }
    .heroInner{
      border-radius:22px;
      overflow:hidden;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
    }
    .heroInner img{
      width:100%;
      height:auto;
      display:block;
      /* Se home-hero.png ha sfondo "sporco", qui almeno lo integriamo meglio */
      background: transparent;
    }

    .bigTitle{
      font-family:"Fredoka", system-ui, sans-serif;
      font-weight:700;
      font-size:70px;
      line-height:1;
      margin: 2px 0 0 0;
      color: var(--yellow);
      text-shadow: 0 12px 24px rgba(0,0,0,.22);
      letter-spacing: .02em;
    }

    .primaryBtn{
      width:100%;
      border:none;
      border-radius:28px;
      padding:18px 18px;
      background: linear-gradient(180deg, #ff7a86, var(--coral));
      color:#fff;
      font-family:"Fredoka", system-ui, sans-serif;
      font-weight:700;
      letter-spacing:.06em;
      font-size:28px;
      box-shadow: var(--btnShadow);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .primaryBtn:active{ transform: translateY(1px); }

    .metaRow{
      width:100%;
      display:flex;
      gap:12px;
      margin-top:2px;
    }
    .pill{
      flex:1;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      padding: 12px 12px;
      text-align:center;
      font-weight:700;
      letter-spacing:.10em;
      text-transform:uppercase;
      opacity:.95;
    }

    /* MISSION */
    .missionTitle{
      font-family:"Fredoka", system-ui, sans-serif;
      font-size:34px;
      margin: 2px 0 6px 0;
      color: var(--yellow);
      text-shadow: 0 10px 22px rgba(0,0,0,.20);
      text-align:center;
    }
    .missionIntro{
      opacity:.92;
      text-align:center;
      font-size:18px;
      margin: 0 0 12px 0;
    }

    .objectiveBox{
      border-radius:22px;
      border:2px dashed rgba(0,210,255,.55);
      background: rgba(0,210,255,.10);
      padding: 14px 14px;
      text-align:center;
      margin: 10px 0 14px 0;
    }
    .objectiveBox .label{
      font-weight:800;
      letter-spacing:.35em;
      font-size:13px;
      color: var(--cyan);
      opacity:.95;
    }
    .objectiveBox .text{
      margin-top:8px;
      font-size:22px;
      font-weight:800;
    }

    .step{
      display:flex;
      gap:12px;
      align-items:flex-start;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding: 14px;
      margin: 10px 0;
    }
    .step.active{
      border:2px solid rgba(255,230,109,.55);
      background: rgba(255,230,109,.08);
    }
    .badge{
      width:40px;height:40px;
      border-radius:20px;
      display:flex;align-items:center;justify-content:center;
      background: linear-gradient(180deg, #ff7a86, var(--coral));
      font-weight:900;
      font-family:"Fredoka", system-ui, sans-serif;
      box-shadow: 0 10px 20px rgba(0,0,0,.18);
      flex:0 0 40px;
    }
    .stepText{
      font-size:20px;
      font-weight:700;
      opacity:.95;
      line-height:1.25;
    }

    .navRow{
      display:flex;
      gap:12px;
      margin-top:14px;
    }
    .ghostBtn{
      flex:1;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight:800;
      letter-spacing:.08em;
      padding:14px 12px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .ghostBtn:active{ transform: translateY(1px); }
    .nextBtn{
      flex:1.4;
      border:none;
      border-radius:22px;
      background: linear-gradient(180deg, #ff7a86, var(--coral));
      color:#fff;
      font-weight:900;
      letter-spacing:.10em;
      padding:14px 12px;
      box-shadow: var(--btnShadow);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .nextBtn:active{ transform: translateY(1px); }

    /* DIARY modal */
    .modalBackdrop{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:flex-start;
      justify-content:center;
      padding: calc(14px + var(--safeTop)) 14px calc(14px + var(--safeBottom)) 14px;
      z-index:50;
    }
    .modalBackdrop.show{ display:flex; }
    .modal{
      width:100%;
      max-width:560px;
      border-radius:30px;
      border:1px solid rgba(255,255,255,.18);
      background: linear-gradient(180deg, rgba(15,40,70,.88), rgba(10,18,40,.86));
      box-shadow: 0 22px 60px rgba(0,0,0,.45);
      overflow:hidden;
    }
    .modalHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 16px 16px 10px 16px;
    }
    .modalHeader .title{
      font-family:"Fredoka", system-ui, sans-serif;
      font-weight:800;
      font-size:44px;
      letter-spacing:.03em;
    }
    .modalHeader .sub{
      margin-top:2px;
      font-weight:900;
      letter-spacing:.35em;
      font-size:12px;
      color: var(--cyan);
      opacity:.9;
    }
    .closeBtn{
      width:54px;height:54px;
      border-radius:18px;
      border:none;
      background: linear-gradient(180deg, #ff7a86, var(--coral));
      color:#fff;
      font-weight:900;
      font-size:22px;
      cursor:pointer;
    }

    .diaryList{
      padding: 8px 14px 16px 14px;
      display:flex;
      flex-direction:column;
      gap:14px; /* pi√π respiro */
      max-height: calc(70dvh);
      overflow:auto;
    }
    .diaryItem{
      border-radius:26px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.07);
      padding: 14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .diaryLeft{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .bookIcon{
      width:44px;height:44px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.16);
      display:flex;align-items:center;justify-content:center;
      flex:0 0 44px;
    }
    .diaryTextWrap{ min-width:0; }
    .diaryTitle{
      font-weight:900;
      font-size:22px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .diaryDate{
      opacity:.85;
      font-weight:800;
      margin-top:4px;
    }
    .ageBadge{
      flex:0 0 auto;
      padding: 10px 14px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: var(--cyan);
      font-weight:900;
    }

    /* Small helper */
    .hidden{ display:none !important; }

    @media (max-width:420px){
      .brand .name{ font-size:34px; }
      .bigTitle{ font-size:62px; }
      .primaryBtn{ font-size:26px; }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="topbar">
      <button class="iconBtn" id="btnDiary" aria-label="Diario">
        üìö
      </button>

      <div class="brand">
        <div class="name">SPARKPLAY</div>
        <div class="world">SPAZIO</div>
      </div>

      <button class="iconBtn" id="btnAudio" aria-label="Audio ON/OFF" title="Audio">
        üîä
      </button>
    </div>

    <!-- HOME -->
    <section class="screen active" id="screenHome">
      <div class="card">
        <div class="homeWrap">
          <div class="heroFrame" aria-hidden="true">
            <div class="heroInner">
              <img src="home-hero.png?v=3" alt="" />
            </div>
          </div>

          <div class="bigTitle">PRONTI?</div>

          <button class="primaryBtn" id="btnStart">AVVIA MISSIONE</button>

          <div class="metaRow">
            <div class="pill" id="pillToday">OGGI: 0/3</div>
            <div class="pill" id="pillAge">ET√Ä: --</div>
          </div>
        </div>
      </div>
    </section>

    <!-- MISSION -->
    <section class="screen" id="screenMission">
      <div class="card">
        <div class="missionTitle" id="missionTitle">Missione</div>
        <div class="missionIntro" id="missionIntro">Preparati: ti guider√≤ passo per passo.</div>

        <div class="objectiveBox">
          <div class="label">OBIETTIVO</div>
          <div class="text" id="objectiveText">--</div>
        </div>

        <div id="stepsWrap"></div>

        <div class="navRow">
          <button class="ghostBtn" id="btnPrev">INDIETRO</button>
          <button class="nextBtn" id="btnNext">AVANTI</button>
        </div>
      </div>
    </section>

    <!-- END -->
    <section class="screen" id="screenEnd">
      <div class="card">
        <div style="text-align:center; padding:10px 6px;">
          <div style="font-size:54px; margin-top:6px;">üèÜ</div>
          <div class="missionTitle" style="margin-top:10px;">CAPITOLO FINITO!</div>
          <div class="missionIntro">Hai completato le missioni di oggi!</div>

          <div style="display:flex; flex-direction:column; gap:12px; margin-top:18px;">
            <button class="primaryBtn" id="btnMore">FAI ALTRE 3 MISSIONI üöÄ</button>
            <button class="ghostBtn" id="btnDone">FINISCI PER OGGI</button>
          </div>
        </div>
      </div>
    </section>

    <!-- DIARY MODAL -->
    <div class="modalBackdrop" id="diaryModal">
      <div class="modal">
        <div class="modalHeader">
          <div>
            <div class="title">DIARIO <span aria-hidden="true">üìö</span></div>
            <div class="sub">I TUOI RICORDI</div>
          </div>
          <button class="closeBtn" id="btnCloseDiary" aria-label="Chiudi">√ó</button>
        </div>

        <div class="diaryList" id="diaryList">
          <!-- items injected -->
        </div>
      </div>
    </div>
  </div>

  <script>
    /***********************
     * SparkPlay -- Spazio
     * Single-file app: Home / Mission / End + Diario
     ***********************/

    // ----- State -----
    const state = {
      audioOn: true,
      age: null,           // "5-7" | "8-10"
      todayDone: 0,
      todayMax: 3,

      currentMission: null,
      stepIndex: 0,

      diary: []            // { title, dateISO, age }
    };

    const LS_KEY = "sparkplay_spazio_v1_9";

    function loadState(){
      try{
        const raw = localStorage.getItem(LS_KEY);
        if(!raw) return;
        const saved = JSON.parse(raw);
        Object.assign(state, saved);
      }catch(e){}
    }
    function saveState(){
      try{
        localStorage.setItem(LS_KEY, JSON.stringify({
          audioOn: state.audioOn,
          age: state.age,
          todayDone: state.todayDone,
          todayMax: state.todayMax,
          diary: state.diary
        }));
      }catch(e){}
    }

    // ----- UI refs -----
    const screenHome = document.getElementById("screenHome");
    const screenMission = document.getElementById("screenMission");
    const screenEnd = document.getElementById("screenEnd");

    const btnDiary = document.getElementById("btnDiary");
    const btnAudio = document.getElementById("btnAudio");
    const btnStart = document.getElementById("btnStart");
    const pillToday = document.getElementById("pillToday");
    const pillAge = document.getElementById("pillAge");

    const missionTitle = document.getElementById("missionTitle");
    const missionIntro = document.getElementById("missionIntro");
    const objectiveText = document.getElementById("objectiveText");
    const stepsWrap = document.getElementById("stepsWrap");
    const btnPrev = document.getElementById("btnPrev");
    const btnNext = document.getElementById("btnNext");

    const btnMore = document.getElementById("btnMore");
    const btnDone = document.getElementById("btnDone");

    const diaryModal = document.getElementById("diaryModal");
    const diaryList = document.getElementById("diaryList");
    const btnCloseDiary = document.getElementById("btnCloseDiary");

    // ----- Screens -----
    function showScreen(which){
      [screenHome, screenMission, screenEnd].forEach(s => s.classList.remove("active"));
      which.classList.add("active");
      // niente scroll / niente white bar
      window.scrollTo(0,0);
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }

    // ----- Today counter -----
    function renderTopPills(){
      pillToday.textContent = `OGGI: ${state.todayDone}/${state.todayMax}`;
      pillAge.textContent = `ET√Ä: ${state.age ?? "--"}`;
      btnAudio.textContent = state.audioOn ? "üîä" : "üîá";
    }

    // ----- Missions (simple but solid) -----
    const MISSIONS_5_7 = [
      {
        title:"Polvere di Stelle",
        intro:"Un‚Äôonda di polvere ha coperto i motori.",
        objective:"Pulisci i pannelli solari.",
        steps:[
          "Prendi un calzino o un panno morbido.",
          "Pulisci tre superfici diverse nella stanza.",
          "Soffia forte su ogni punto pulito!"
        ]
      },
      {
        title:"Antenna Spaziale",
        intro:"Dobbiamo inviare un messaggio alla base!",
        objective:"Costruisci un‚Äôantenna.",
        steps:[
          "Trova un cucchiaio o una matita lunga.",
          "Mettila in verticale in un bicchiere.",
          "Fai finta di inviare un messaggio: ‚ÄòPronti al decollo!‚Äô"
        ]
      },
      {
        title:"Gravit√† Zero",
        intro:"La gravit√† √® impazzita!",
        objective:"Muoviti come un astronauta.",
        steps:[
          "Cammina lentissimo per 10 passi.",
          "Ora fai 5 salti piccoli e silenziosi.",
          "Congelati come una statua per 5 secondi!"
        ]
      }
    ];

    const MISSIONS_8_10 = [
      {
        title:"Protocollo di Atterraggio",
        intro:"Stiamo entrando nell‚Äôatmosfera.",
        objective:"Prepara la zona di atterraggio.",
        steps:[
          "Scegli un punto sicuro e libero sul pavimento.",
          "Crea un ‚Äòperimetro‚Äô con 4 oggetti (libri/cuscini).",
          "Fai un check: ‚ÄòZona pronta, atterraggio ok!‚Äô"
        ]
      },
      {
        title:"Scanner di Crateri",
        intro:"Ci servono dati dal terreno.",
        objective:"Cerca 3 ‚Äòcrateri‚Äô in casa.",
        steps:[
          "Trova 3 cerchi (tappo, tazza, piatto).",
          "Mettili in tre posti diversi come ‚Äòcrateri‚Äô.",
          "Disegna su un foglio una mini-mappa dei crateri."
        ]
      },
      {
        title:"Energia Solare",
        intro:"Serve energia per ripartire.",
        objective:"Raccogli ‚Äòenergia‚Äô in 3 punti luminosi.",
        steps:[
          "Cerca 3 punti pi√π luminosi della stanza.",
          "In ognuno, fai 3 respiri profondi da astronauta.",
          "Torna alla base e d√¨: ‚ÄòEnergia caricata!‚Äô"
        ]
      }
    ];

    function pickMission(){
      const pool = (state.age === "8-10") ? MISSIONS_8_10 : MISSIONS_5_7;
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function renderMission(){
      const m = state.currentMission;
      if(!m) return;

      missionTitle.textContent = m.title;
      missionIntro.textContent = m.intro;
      objectiveText.textContent = m.objective;

      stepsWrap.innerHTML = "";
      m.steps.forEach((txt, i) => {
        const step = document.createElement("div");
        step.className = "step" + (i === state.stepIndex ? " active" : "");
        step.innerHTML = `
          <div class="badge">${i+1}</div>
          <div class="stepText">${escapeHtml(txt)}</div>
        `;
        stepsWrap.appendChild(step);
      });

      btnPrev.disabled = state.stepIndex === 0;
      btnPrev.style.opacity = btnPrev.disabled ? ".55" : "1";

      btnNext.textContent = (state.stepIndex >= m.steps.length - 1) ? "FINE" : "AVANTI";
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }

    // ----- Diary -----
    function openDiary(){
      renderDiary();
      diaryModal.classList.add("show");
    }
    function closeDiary(){
      diaryModal.classList.remove("show");
    }
    function renderDiary(){
      const items = [...state.diary].reverse();
      diaryList.innerHTML = "";

      if(items.length === 0){
        const empty = document.createElement("div");
        empty.style.padding = "10px 6px 22px 6px";
        empty.style.opacity = ".9";
        empty.style.fontWeight = "800";
        empty.textContent = "Ancora vuoto. Completa una missione per salvare un ricordo.";
        diaryList.appendChild(empty);
        return;
      }

      items.forEach(it => {
        const row = document.createElement("div");
        row.className = "diaryItem";

        row.innerHTML = `
          <div class="diaryLeft">
            <div class="bookIcon" aria-hidden="true">
              ${bookSvg()}
            </div>
            <div class="diaryTextWrap">
              <div class="diaryTitle">${escapeHtml(it.title)}</div>
              <div class="diaryDate">${formatDate(it.dateISO)}</div>
            </div>
          </div>
          <div class="ageBadge">${escapeHtml(it.age || "--")}</div>
        `;
        diaryList.appendChild(row);
      });
    }

    function formatDate(iso){
      try{
        const d = new Date(iso);
        const dd = String(d.getDate()).padStart(2,"0");
        const mm = String(d.getMonth()+1).padStart(2,"0");
        const yyyy = d.getFullYear();
        return `${dd}/${mm}/${yyyy}`;
      }catch(e){ return iso; }
    }

    function bookSvg(){
      return `
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M6.5 4.5h9.2c1.5 0 2.8 1.2 2.8 2.8v12.4c0 .5-.4.8-.8.8H8.1c-1 0-1.6.6-1.6 1.5V6.2c0-.9-.6-1.7-1.5-1.7Z" stroke="rgba(255,255,255,.8)" stroke-width="1.6" />
        <path d="M6.8 20.5h10.9" stroke="rgba(0,210,255,.9)" stroke-width="1.6" stroke-linecap="round"/>
      </svg>`;
    }

    // ----- Audio (TTS) -----
    let voicesReady = false;

    function ensureVoices(){
      const synth = window.speechSynthesis;
      if(!synth) return;
      const v = synth.getVoices();
      if(v && v.length) voicesReady = true;
    }
    if ("speechSynthesis" in window){
      ensureVoices();
      window.speechSynthesis.onvoiceschanged = () => { ensureVoices(); };
    }

    function speak(text){
      if(!state.audioOn) return;
      if(!("speechSynthesis" in window)) return;

      // Stop immediato: elimina bug "frasi a met√†"
      window.speechSynthesis.cancel();

      const u = new SpeechSynthesisUtterance(text);

      // Rate: pi√π lento per 5-7
      if(state.age === "5-7") u.rate = 0.82;
      else if(state.age === "8-10") u.rate = 0.92;
      else u.rate = 0.88;

      u.pitch = 1.0;
      u.volume = 1.0;
      u.lang = "it-IT";

      // prova a scegliere una voce italiana se disponibile
      try{
        const voices = window.speechSynthesis.getVoices() || [];
        const it = voices.find(v => (v.lang || "").toLowerCase().startsWith("it"));
        if(it) u.voice = it;
      }catch(e){}

      window.speechSynthesis.speak(u);
    }

    function stopSpeak(){
      if("speechSynthesis" in window) window.speechSynthesis.cancel();
    }

    // ----- Flow -----
    function askAgeIfNeeded(){
      if(state.age) return true;

      // super semplice: prompt (zero UI extra, meno rischio bug)
      const ans = prompt("Seleziona et√†: scrivi 5-7 oppure 8-10", "5-7");
      const v = (ans || "").trim();
      if(v === "5-7" || v === "8-10"){
        state.age = v;
        saveState();
        renderTopPills();
        return true;
      }
      return false;
    }

    function startMission(){
      if(!askAgeIfNeeded()) return;

      state.currentMission = pickMission();
      state.stepIndex = 0;

      showScreen(screenMission);
      renderMission();

      // Legge titolo + obiettivo (poi step 1)
      speak(`${state.currentMission.title}. Obiettivo: ${state.currentMission.objective}. Passo 1: ${state.currentMission.steps[0]}`);
    }

    function goPrev(){
      if(!state.currentMission) return;
      if(state.stepIndex <= 0) return;
      state.stepIndex -= 1;
      renderMission();
      speak(`Passo ${state.stepIndex+1}: ${state.currentMission.steps[state.stepIndex]}`);
    }

    function goNext(){
      if(!state.currentMission) return;

      const last = state.stepIndex >= state.currentMission.steps.length - 1;
      if(last){
        completeMission();
        return;
      }

      state.stepIndex += 1;
      renderMission();
      speak(`Passo ${state.stepIndex+1}: ${state.currentMission.steps[state.stepIndex]}`);
    }

    function completeMission(){
      // salva su diario
      state.diary.push({
        title: state.currentMission.title,
        dateISO: new Date().toISOString(),
        age: state.age || "--"
      });

      // counter
      state.todayDone = Math.min(state.todayDone + 1, state.todayMax);
      saveState();
      renderTopPills();

      // fine
      stopSpeak();
      showScreen(screenEnd);
      speak("Capitolo finito! Missione completata.");
    }

    function resetToday(){
      state.todayDone = 0;
      saveState();
      renderTopPills();
    }

    // ----- Events -----
    btnAudio.addEventListener("click", () => {
      state.audioOn = !state.audioOn;
      saveState();
      renderTopPills();
      if(!state.audioOn) stopSpeak();
      else speak("Audio attivato.");
    });

    btnDiary.addEventListener("click", () => openDiary());
    btnCloseDiary.addEventListener("click", () => closeDiary());
    diaryModal.addEventListener("click", (e) => {
      if(e.target === diaryModal) closeDiary();
    });

    btnStart.addEventListener("click", startMission);
    btnPrev.addEventListener("click", goPrev);
    btnNext.addEventListener("click", goNext);

    btnMore.addEventListener("click", () => {
      // altre 3: reset e torna home
      resetToday();
      showScreen(screenHome);
      speak("Ok! Facciamo altre missioni.");
    });
    btnDone.addEventListener("click", () => {
      showScreen(screenHome);
      speak("Perfetto. A domani!");
    });

    // Evita audio "random" quando cambi schermata/tab
    document.addEventListener("visibilitychange", () => {
      if(document.hidden) stopSpeak();
    });

    // ----- Boot -----
    loadState();
    renderTopPills();
    showScreen(screenHome);
  </script>
</body>
</html>
