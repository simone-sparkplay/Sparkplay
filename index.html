<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>SparkPlay</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --rossa-morbida: #ff5e6c; --blu-spaziale: #00d2ff; --giallo-stella: #ffe66d;
  --sfondo-profondo: #0a1128; --bianco-latte: #f7fff7;
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { 
  margin: 0; background-color: var(--sfondo-profondo); font-family: 'Quicksand', sans-serif; 
  color: var(--bianco-latte); height: 100vh; overflow: hidden;
  background-image: radial-gradient(1px 1px at 25% 15%, white, transparent), radial-gradient(2px 2px at 75% 65%, var(--giallo-stella), transparent);
}
.sp-root { max-width: 600px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: env(safe-area-inset-top) 25px env(safe-area-inset-bottom); }
.sp-top { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; }
.brand { font-family: 'Fredoka One', cursive; font-size: 32px; color: var(--giallo-stella); text-shadow: 2px 2px var(--rossa-morbida); }
.content-area { flex: 1; display: flex; flex-direction: column; gap: 20px; justify-content: center; position: relative; }
.testo-storia { font-size: 20px; line-height: 1.4; text-align: center; }
.obiettivo-box { border: 3px dashed var(--blu-spaziale); border-radius: 25px; padding: 15px; text-align: center; font-weight: 700; color: var(--blu-spaziale); }
.passo { padding: 15px; border-radius: 25px; background: rgba(255, 255, 255, 0.08); display: flex; align-items: center; gap: 12px; margin-bottom: 10px; font-weight: 700; }
.passo.attivo { background: var(--bianco-latte); color: var(--sfondo-profondo); transform: scale(1.02); }
.numero { background: var(--rossa-morbida); color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Fredoka One'; flex-shrink: 0; }
.btn { border: none; font-family: 'Fredoka One', cursive; cursor: pointer; transition: 0.2s; box-shadow: 0 5px 0px rgba(0,0,0,0.2); border-radius: 25px; }
.btn:active { transform: translateY(3px); box-shadow: 0 2px 0px rgba(0,0,0,0.2); }
.btn-avanti { background: var(--rossa-morbida); color: white; padding: 18px; width: 100%; font-size: 18px; margin-top: 10px; }
.btn-eta { background: rgba(0,210,255,0.2); color: white; border: 2px solid var(--blu-spaziale); padding: 20px; font-size: 20px; width: 100%; margin-bottom: 10px; }
.muro-frasi { font-style: italic; color: var(--giallo-stella); text-align: center; padding: 10px; font-size: 16px; margin-top: 20px; }

/* OVERLAY SUCCESSO */
#overlay-success { position: fixed; inset: 0; pointer-events: none; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; background: rgba(10, 17, 40, 0.8); }
.messaggio-vittoria { font-family: 'Fredoka One'; font-size: 42px; color: var(--giallo-stella); text-shadow: 4px 4px var(--rossa-morbida); text-align: center; }

/* DIARIO MODALE */
#diario-modal { position: fixed; inset: 0; background: var(--sfondo-profondo); z-index: 2000; display: none; flex-direction: column; padding: 40px 25px; overflow-y: auto; }
.voce-diario { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid var(--blu-spaziale); }

.cascata { position: absolute; pointer-events: none; top: -20px; animation: caduta 2s linear forwards; font-size: 28px; }
@keyframes caduta { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
</style>
</head>
<body>

<div id="overlay-success">
    <div class="messaggio-vittoria">MISSIONE<br>COMPLETATA!</div>
</div>

<div id="diario-modal">
    <div class="sp-top">
        <div class="brand">DIARIO</div>
        <button class="btn" style="background:var(--rossa-morbida); color:white; padding:10px 20px;" onclick="chiudiDiario()">CHIUDI</button>
    </div>
    <div id="lista-diario" style="margin-top:20px;"></div>
</div>

<div id="SPARKPLAY_APP" class="sp-root"></div>

<script>
(()=>{"use strict";
const DB = {
  "5-7": [
    {t:"SEGNALE PERDUTO", s:"La base ha perso il segnale! La galassia √® al buio!", o:"RIACCENDI L'ANTENNA!", p:["Trova un calzino stellare.","Portalo sulla base (tappeto).","D√¨ 3 Bip! lentamente."]},
    {t:"SATELLITE MORBIDO", s:"Un satellite √® caduto tra le stelle!", o:"RECUPERALO!", p:["Trova un peluche-satellite.","Fagli fare un giro intorno al tavolo.","Mettilo a riposare in un posto alto."]},
    {t:"POLVERE DI STELLE", s:"C'√® troppa polvere spaziale sui motori!", o:"PULISCI TUTTO!", p:["Usa le mani come spazzole spaziali.","Pulisci 3 superfici diverse.","Soffia via la polvere."]}
  ],
  "8-10": [
    {t:"MODULO VIBRANTE", s:"Il modulo 4 vibra forte. Serve silenzio assoluto!", o:"RIPARA IN SILENZIO", p:["Trova un foglio di carta.","Portalo alla base senza fare rumore.","Piegalo in 4 e mettilo sotto un cuscino."]},
    {t:"CODICE STELLARE", s:"Dobbiamo inviare un codice segreto alla Terra!", o:"COMPONI IL CODICE", p:["Trova 3 oggetti dello stesso colore.","Mettili in fila dal pi√π piccolo al pi√π grande.","Salta sopra ogni oggetto."]},
    {t:"ANTIGRAVIT√Ä", s:"La gravit√† si √® rotta! Tutto fluttua!", o:"MUOVITI LENTO", p:["Attraversa la stanza al rallentatore.","Tocca terra solo con le punte dei piedi.","Siediti senza usare le mani."]}
  ],
  speciale: {t:"MISSIONE SINCRONIA ü§ù", s:"I motori hanno bisogno di due piloti insieme!", o:"SQUADRA SPAZIALE", p:["Prendetevi per mano (Genitore + Bambino).","Fate 10 passi sincronizzati insieme.","Dite 'Pronti al lancio' nello stesso istante!"], f:"Siete una squadra imbattibile!"}
};

const FRASI = ["L'immaginazione √® l'unica astronave che arriva ovunque.", "Il gioco √® il lavoro pi√π serio del mondo.", "Nello spazio di SparkPlay, tu crei le regole."];

let s = { fsm:"INIZIO", eta:null, passo:0, missioniFatte:0, missioneAttuale:null, audio:false, diario: [] };

function caricaStato() {
    const salvato = localStorage.getItem('sparkplay_diario');
    if(salvato) s.diario = JSON.parse(salvato);
}
function salvaStato() {
    localStorage.setItem('sparkplay_diario', JSON.stringify(s.diario));
}

function parla(testo){
  if(!s.audio) return;
  speechSynthesis.cancel();
  const m = new SpeechSynthesisUtterance(testo);
  m.lang="it-IT"; m.rate=0.9;
  speechSynthesis.speak(m);
}

function celebra() {
  const overlay = document.getElementById("overlay-success");
  overlay.style.display = "flex";
  for(let i=0; i<20; i++) {
    const stella = document.createElement("div");
    stella.className = "cascata";
    stella.innerHTML = "‚≠ê";
    stella.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(stella);
    setTimeout(() => stella.remove(), 2000);
  }
  setTimeout(() => { overlay.style.display = "none"; }, 2000);
}

function disegna(){
  const root = document.getElementById("SPARKPLAY_APP");

  if(s.fsm === "INIZIO"){
    root.innerHTML = `<div class="sp-top">
        <button class="btn" style="background:none;font-size:24px;" onclick="apriDiario()">üìö</button>
        <div class="brand">SPARKPLAY</div>
        <button class="btn" style="background:none;font-size:24px;" onclick="toggleAudio()">${s.audio?'üîä':'üîà'}</button>
      </div>
      <div class="content-area">
        <h1 style="text-align:center;color:var(--giallo-stella);font-size:45px;">PRONTI?</h1>
        <button class="btn btn-avanti" style="width:70%; margin:0 auto;" onclick="vaiEta()">AVVIA MISSIONE</button>
        <div class="muro-frasi">"${FRASI[Math.floor(Math.random()*FRASI.length)]}"</div>
      </div>`;
  } 
  else if(s.fsm === "ETA"){
    root.innerHTML = `<div class="sp-top"><div class="brand">ET√Ä</div></div>
      <div class="content-area">
        <button class="btn btn-eta" onclick="scegliEta('5-7')">5 - 7 ANNI üë¶</button>
        <button class="btn btn-eta" onclick="scegliEta('8-10')">8 - 10 ANNI üß†</button>
      </div>`;
  }
  else if(s.fsm === "GIOCO"){
    const m = s.missioneAttuale;
    root.innerHTML = `<div class="sp-top">
        <button class="btn" style="background:none;font-size:24px;" onclick="toggleAudio()">${s.audio?'üîä':'üîà'}</button>
        <div class="brand" style="font-size:18px">${m.t}</div>
        <button class="btn" style="background:#4a5568;color:white;padding:5px 15px;" onclick="home()">ESCI</button>
      </div>
      <div class="content-area">
        <div class="testo-storia">${m.s}</div>
        <div class="obiettivo-box">OBIETTIVO: ${m.o}</div>
        <div class="passaggi">${m.p.map((t,i)=>`<div class="passo ${i===s.passo?'attivo':(i<s.passo?'':'sfumato')}"><div class="numero">${i+1}</div>${t}</div>`).join('')}</div>
        <div style="display:flex;gap:10px">
          <button class="btn btn-eta" style="flex:1;font-size:14px" onclick="precedente()" ${s.passo===0?'style="visibility:hidden"':''}>INDIETRO</button>
          <button class="btn btn-avanti" style="flex:2" onclick="successivo()">${s.passo < m.p.length-1 ? 'AVANTI' : 'COMPLETA ‚úÖ'}</button>
        </div>
      </div>`;
  }
  else if(s.fsm === "SCELTA_GENITORE"){
    root.innerHTML = `<div class="sp-top"><div class="brand">GENITORE</div></div>
      <div class="content-area">
        <h2 style="text-align:center;font-size:32px;">Capitolo Finito! üèÜ</h2>
        <button class="btn btn-eta" onclick="sblocca('SPECIALE')">SBLOCCA MISSIONE SPECIALE ü§ù</button>
        <button class="btn btn-eta" onclick="sblocca('ALTRE')">FAI ALTRE 3 MISSIONI üöÄ</button>
        <button class="btn btn-avanti" style="background:#4a5568;" onclick="home()">FINISCI PER OGGI</button>
      </div>`;
  }
}

window.apriDiario = () => {
    const modal = document.getElementById("diario-modal");
    const lista = document.getElementById("lista-diario");
    lista.innerHTML = s.diario.length ? s.diario.map(m => `<div class="voce-diario"><b>${m.titolo}</b><br><small>${m.data}</small></div>`).join('') : "<p>Ancora nessuna missione compiuta.</p>";
    modal.style.display = "flex";
}
window.chiudiDiario = () => { document.getElementById("diario-modal").style.display = "none"; }

window.toggleAudio = () => { s.audio = !s.audio; if(s.audio) parla("Audio attivo"); else speechSynthesis.cancel(); disegna(); };
window.vaiEta = () => { s.fsm = "ETA"; disegna(); };
window.scegliEta = (e) => { s.eta = e; s.missioniFatte = 0; s.fsm = "GIOCO"; proproxima(); };
window.home = () => { s.fsm = "INIZIO"; s.passo=0; s.missioniFatte=0; s.missioneAttuale=null; disegna(); };

window.sblocca = (tipo) => {
  const pin = prompt("GENITORE: Quanto fa 4 + 3?");
  if(pin === "7") {
    if(tipo === 'SPECIALE') {
      s.missioneAttuale = DB.speciale; s.fsm = "GIOCO"; s.passo = 0; disegna();
    } else {
      s.missioniFatte = 0; s.fsm = "GIOCO"; proproxima();
    }
  } else if (pin !== null) alert("Risposta sbagliata!");
};

function proproxima(){
  if(s.missioniFatte < 3){
    s.missioneAttuale = DB[s.eta][s.missioniFatte];
    s.passo = 0; s.fsm = "GIOCO"; disegna();
    parla(s.missioneAttuale.s + " Obiettivo: " + s.missioneAttuale.o);
  } else { s.fsm = "SCELTA_GENITORE"; disegna(); }
}

window.successivo = () => {
  if(s.passo < s.missioneAttuale.p.length - 1){
    s.passo++; disegna(); parla(s.missioneAttuale.p[s.passo]);
  } else {
    celebra();
    s.diario.unshift({ titolo: s.missioneAttuale.t, data: new Date().toLocaleDateString('it-IT') });
    salvaStato();
    setTimeout(() => { s.missioniFatte++; proproxima(); }, 2100);
  }
};
window.precedente = () => { if(s.passo > 0){ s.passo--; disegna(); parla(s.missioneAttuale.p[s.passo]); } };

caricaStato();
disegna();
})();
</script>
</body>
</html>
