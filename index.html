<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>SparkPlay</title>
<link rel="apple-touch-icon" href="icona.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg0:#070B14; --bg1:#0B1220; --ink:#EAF2FF; --muted:#A9B7D6; --line:rgba(255,255,255,.10);
  --accent:#3F5EF6; --gold:#FFB300; --radius:26px; --shadow:0 30px 70px rgba(0,0,0,.45);
}
body{
  margin:0; background: linear-gradient(180deg, var(--bg0), var(--bg1));
  font-family: Inter, system-ui, sans-serif; color:var(--ink);
}
/* Layout Adattivo: Stretto su mobile, Largo su PC */
.sp-root{ max-width: 800px; margin: 0 auto; padding: 20px; }
.sp-shell{ border: 1px solid var(--line); border-radius: var(--radius); background: rgba(255,255,255,.02); box-shadow: var(--shadow); overflow: hidden; }
.sp-top{ padding: 16px; border-bottom: 1px solid var(--line); display: flex; justify-content: space-between; align-items: center; }
.brand{ font-weight: 900; letter-spacing: 1px; }
.btn{ border: none; border-radius: 18px; padding: 15px; font-weight: 800; cursor: pointer; transition: 0.2s; }
.btn-primary{ background: var(--accent); color: white; width: 100%; font-size: 18px; }
.btn-ghost{ background: transparent; color: var(--muted); border: 1px solid var(--line); }
.card{ background: rgba(255,255,255,.05); border-radius: 20px; padding: 20px; margin-bottom: 15px; }
.step.active{ color: var(--gold); font-weight: 800; }
.step.dim{ opacity: 0.5; }
.hidden{ display: none; }
</style>
</head>
<body>
<div id="SPARKPLAY_APP" class="sp-root"></div>

<script>
(()=>{"use strict";
const DB={
  small:[
    {id:"s01",badge:"üåô",title:"Segnale Perduto",story:"La base ha perso il segnale. Senza di te, la galassia resta al buio.",goal:"Riaccendere l‚Äôantenna della base.",prop:"un calzino",steps:["Trovalo e stringilo forte.","Portalo nella base (tappeto).","Fai 3 bip lenti."],finale:"Segnale tornato!",q:"A chi scriveresti?"}
  ]
};

const LEGEND={
  title:"Sincronia Stellare ü§ù",
  story:"Il motore ha bisogno di due piloti sincronizzati.",
  goal:"Muovetevi insieme come un solo equipaggio.",
  steps:["Genitore e bambino si prendono per mano.","Fate 5 passi lentissimi insieme senza lasciarvi.","Sussurrate 'Pronti al lancio' nello stesso istante."],
  finale:"Siete una squadra imbattibile!",
  q:"Cosa vi √® piaciuto fare insieme?"
};

let state = { fsm:"WELCOME", audio:false, count:0, step:0, quest:null };

const AudioEng = {
  speak(text){
    if(!state.audio) return;
    speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang="it-IT"; u.rate=0.9;
    speechSynthesis.speak(u);
  }
};

function render(){
  const root = document.getElementById("SPARKPLAY_APP");
  if(state.fsm === "WELCOME") {
    root.innerHTML = `
      <div class="sp-shell">
        <div class="sp-top"><div class="brand">SPARKPLAY üöÄ</div></div>
        <div class="sp-body" style="padding:20px;">
          <h1>Benvenuto</h1>
          <button class="btn btn-primary" onclick="toggleAudio()">${state.audio ? 'üîä Audio Attivo' : 'üîà Audio Disattivato'}</button>
          <div style="height:10px"></div>
          <button class="btn btn-ghost" onclick="start()">Inizia Gioco</button>
        </div>
      </div>`;
  } else if(state.fsm === "QUEST") {
    const q = state.quest;
    root.innerHTML = `
      <div class="sp-shell">
        <div class="sp-top">
          <button class="btn btn-ghost" onclick="toggleAudio()">${state.audio ? 'üîä' : 'üîà'}</button>
          <div class="brand">${q.title}</div>
          <button class="btn btn-ghost" onclick="home()">Home</button>
        </div>
        <div class="sp-body" style="padding:20px;">
          <div class="card">${q.story}</div>
          <div class="card"><b>Obiettivo:</b> ${q.goal}</div>
          <div class="step-box">
            ${q.steps.map((s,i)=>`<div class="step ${i===state.step?'active':'dim'}">${i+1}. ${s}</div>`).join("")}
          </div>
          <div style="height:20px"></div>
          <button class="btn btn-primary" onclick="nextStep()">${state.step < q.steps.length-1 ? 'Prossimo Passo' : 'Gran Finale üåü'}</button>
        </div>
      </div>`;
  }
}

window.toggleAudio = () => { state.audio = !state.audio; render(); if(state.audio) AudioEng.speak("Audio attivato"); };
window.start = () => { state.fsm = "QUEST"; state.quest = DB.small[0]; state.step = 0; render(); speakCurrent(); };
window.home = () => { state.fsm = "WELCOME"; render(); };
window.nextStep = () => {
  if(state.step < state.quest.steps.length - 1) {
    state.step++;
    render(); speakCurrent();
  } else {
    finish();
  }
};

function speakCurrent(){
  const q = state.quest;
  if(state.step < q.steps.length) AudioEng.speak(q.steps[state.step]);
}

function finish(){
  const q = state.quest;
  AudioEng.speak(q.finale + ". Curiosit√† Spaziale. " + q.q);
  alert(q.finale + "\n\nCuriosit√† Spaziale: " + q.q);
  window.home();
}

render();
})();
</script>
</body>
</html>
