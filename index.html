<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icona.png">
    <title>SparkPlay - Missione Spazio</title>
    <style>
        :root {
            --bg: #0B1220;
            --accent: #3F5EF6;
            --gold: #FFB300;
            --card: rgba(255, 255, 255, 0.05);
            --text: #EAF2FF;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            display: flex; flex-direction: column; min-height: 100vh;
        }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; padding-top: calc(20px + env(safe-area-inset-top)); }
        .header { text-align: center; margin-bottom: 20px; }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: 2px; color: var(--gold); }
        
        .safety-alert {
            background: rgba(231, 76, 60, 0.15); border: 1px solid #e74c3c;
            padding: 10px; border-radius: 12px; font-size: 11px; text-align: center; margin-bottom: 20px;
        }
        
        .card {
            background: var(--card); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; padding: 24px; text-align: center;
        }
        
        .mission-title { font-size: 24px; font-weight: 800; margin: 10px 0; color: var(--accent); }
        .mission-text { font-size: 19px; line-height: 1.5; margin: 20px 0; font-weight: 500; }
        
        .btn-main {
            width: 100%; padding: 20px; border-radius: 20px; border: none;
            background: linear-gradient(135deg, var(--accent), #5673FF);
            color: white; font-size: 18px; font-weight: 800; cursor: pointer;
            box-shadow: 0 10px 20px rgba(63, 94, 246, 0.3);
        }
        .btn-ghost {
            background: transparent; color: var(--accent); border: 1px solid var(--accent);
            margin-top: 15px; padding: 12px; border-radius: 15px; width: 100%; font-weight: 700;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><div class="logo">SPARKPLAY üöÄ</div></div>
        
        <div class="safety-alert">‚ö†Ô∏è REGOLE DI SICUREZZA: Muoviti lentamente, non correre e non usare oggetti pericolosi o fragili.</div>

        <div id="home">
            <div class="card">
                <h2>Pronto al decollo?</h2>
                <p>Completa 3 missioni per diventare un vero Comandante Stellare.</p>
                <button class="btn-main" onclick="startMission()">INIZIA AVVENTURA</button>
            </div>
        </div>

        <div id="mission" class="hidden">
            <div class="card">
                <div id="mission-badge" style="font-size: 40px;">üåô</div>
                <div class="mission-title" id="m-title">Caricamento...</div>
                <div class="mission-text" id="m-text"></div>
                <button class="btn-main" onclick="finish()">MISSIONE COMPIUTA ‚úÖ</button>
                <button class="btn-ghost" onclick="showHome()">ANNULLA</button>
            </div>
        </div>
    </div>

    <script>
        const db = [
            { t: "Segnale Perduto", b: "üì°", text: "La base ha perso il segnale. Trova un calzino pulito (la tua antenna) e portalo in alto sopra un tavolo per riattivare i contatti." },
            { t: "Pianeta Delicato", b: "ü™ê", text: "C'√® un pianeta sensibile (un cuscino). Appoggialo a terra e camminaci intorno in punta di piedi senza fare rumore." },
            { t: "Rifornimento Starship", b: "üîã", text: "La nave ha bisogno di energia. Trova un libro leggero, mettilo sulla testa e fai 5 passi senza farlo cadere." },
            { t: "Satellite in Orbita", b: "üõ∞Ô∏è", text: "Devi fluttuare nello spazio. Tocca 3 oggetti di colore blu nella stanza muovendoti lentissimo, come se non ci fosse gravit√†." }
        ];

        function startMission() {
            const m = db[Math.floor(Math.random()*db.length)];
            document.getElementById('m-title').innerText = m.t;
            document.getElementById('m-text').innerText = m.text;
            document.getElementById('mission-badge').innerText = m.b;
            document.getElementById('home').classList.add('hidden');
            document.getElementById('mission').classList.remove('hidden');
        }

        function finish() {
            // Suono di vittoria
            const ac = new (window.AudioContext || window.webkitAudioContext)();
            const o = ac.createOscillator(); const g = ac.createGain();
            o.connect(g); g.connect(ac.destination);
            o.frequency.setValueAtTime(523, ac.currentTime);
            o.frequency.exponentialRampToValueAtTime(880, ac.currentTime + 0.2);
            g.gain.setValueAtTime(0.1, ac.currentTime); g.gain.linearRampToValueAtTime(0, ac.currentTime + 0.3);
            o.start(); o.stop(ac.currentTime + 0.3);
            
            alert("Ottimo lavoro! Missione completata.");
            showHome();
        }

        function showHome() {
            document.getElementById('mission').classList.add('hidden');
            document.getElementById('home').classList.remove('hidden');
        }
    </script>
</body>
</html>
