<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="icon" href="icona.png?v=2">
<link rel="apple-touch-icon" href="icona.png?v=2">
<title>SparkPlay -- Spazio</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a1128;
  --card:#1f2b4d;
  --accent:#ff5e6c;
  --yellow:#ffe66d;
  --cyan:#00d2ff;
}

*{box-sizing:border-box;margin:0;padding:0;}

html,body{
  height:100%;
  background:var(--bg);
  font-family:'Quicksand',sans-serif;
  overflow:hidden;
}

.app{
  height:calc(var(--vh,1vh)*100);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

header{
  padding:20px;
  text-align:center;
}

header h1{
  font-family:'Fredoka One',cursive;
  color:var(--yellow);
  font-size:28px;
}

header span{
  color:var(--cyan);
  letter-spacing:4px;
  font-size:14px;
}

.screen{
  flex:1;
  display:none;
  padding:20px;
  overflow:hidden;
}

.screen.active{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.card{
  width:100%;
  max-width:480px;
  background:var(--card);
  border-radius:28px;
  padding:28px;
  text-align:center;
  overflow:auto;
  -webkit-overflow-scrolling:touch;
}

.card img{
  width:100%;
  border-radius:20px;
  margin-bottom:20px;
}

h2{
  font-family:'Fredoka One',cursive;
  color:var(--yellow);
  font-size:38px;
  margin-bottom:20px;
}

button{
  background:var(--accent);
  border:none;
  padding:18px;
  width:100%;
  border-radius:40px;
  font-size:20px;
  font-weight:700;
  color:white;
  margin-top:20px;
}

.step{
  background:#2d3b66;
  padding:16px;
  border-radius:18px;
  margin-bottom:14px;
}

.step-number{
  background:var(--accent);
  width:30px;
  height:30px;
  border-radius:50%;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  margin-right:10px;
  font-weight:bold;
}

.diaryItem{
  display:flex;
  align-items:center;
  background:#2d3b66;
  padding:14px;
  border-radius:16px;
  margin-bottom:10px;
}

.bookSvg{
  color:var(--cyan);
  margin-right:10px;
}
</style>
</head>

<body>
<div class="app">

<header>
  <h1>SPARKPLAY</h1>
  <span>SPAZIO</span>
</header>

<!-- HOME -->
<div id="home" class="screen active">
  <div class="card">
    <img src="home-hero.png" alt="">
    <h2>PRONTI?</h2>
    <button onclick="startGame()">AVVIA MISSIONE</button>
  </div>
</div>

<!-- GAME -->
<div id="game" class="screen">
  <div class="card">
    <h2>Antenna Spaziale</h2>
    <div class="step"><span class="step-number">1</span>Trova un cucchiaio o una matita lunga.</div>
    <div class="step"><span class="step-number">2</span>Mettila in verticale in un bicchiere.</div>
    <div class="step"><span class="step-number">3</span>Fai finta di inviare un messaggio: "Pronti al decollo?"</div>
    <button onclick="finishGame()">AVANTI</button>
  </div>
</div>

<!-- DIARIO -->
<div id="diary" class="screen">
  <div class="card">
    <h2>DIARIO</h2>
    <div id="diaryList"></div>
    <button onclick="goHome()">CHIUDI</button>
  </div>
</div>

</div>

<script>

/* ---- FIX iOS HEIGHT ---- */
function setVH(){
  document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
}
window.addEventListener('resize', setVH);
window.addEventListener('orientationchange', setVH);
setVH();

/* ---- AUDIO STABILE ---- */
let synth = window.speechSynthesis;
let currentUtterance = null;

function speak(text){
  if(currentUtterance){
    synth.cancel();
  }
  currentUtterance = new SpeechSynthesisUtterance(text);
  currentUtterance.rate = 0.85;
  currentUtterance.pitch = 1;
  synth.speak(currentUtterance);
}

/* ---- NAVIGATION ---- */
function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function startGame(){
  showScreen('game');
  speak("Costruiamo un'antenna spaziale.");
}

function finishGame(){
  saveDiary("Antenna Spaziale");
  speak("Missione completata!");
  showScreen('home');
}

function goHome(){
  showScreen('home');
}

/* ---- DIARIO ---- */
function bookSvg(){
  return `
  <svg class="bookSvg" width="24" height="24" viewBox="0 0 24 24"
       fill="none" stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round">
    <path d="M6 4h11a2 2 0 0 1 2 2v14a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2V6a2 2 0 0 1 2-2z"/>
    <path d="M8 8h7"/>
    <path d="M8 11h7"/>
    <path d="M8 14h5"/>
  </svg>`;
}

function saveDiary(title){
  let list = document.getElementById("diaryList");
  let div = document.createElement("div");
  div.className="diaryItem";
  div.innerHTML = bookSvg() + "<span>"+title+"</span>";
  list.prepend(div);
}

</script>
</body>
</html>
